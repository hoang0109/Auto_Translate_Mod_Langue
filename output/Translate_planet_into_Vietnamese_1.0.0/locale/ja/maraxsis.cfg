[entity-description]
maraxsis-diesel-submarine=深海を探索できる多用途車両。__CONTROL_MOVE__で操縦できます。__CONTROL__maraxsis-trench-submerge__で海溝まで降下します。\n自動化により、ルートを辿り、海溝まで自動的に降下できます。
maraxsis-nuclear-submarine=より高速で、より多くの収納スペースを備えた先進的な原子力潜水艦。__CONTROL_MOVE__で操縦できます。__CONTROL__maraxsis-trench-submerge__で海溝まで降下します。\n自動化により、ルートを辿り、海溝まで自動的に降下できます。
maraxsis-hydro-plant=極度の圧力に耐えられるよう設​​計された多目的流体処理ユニットです。深海の溝、または宇宙空間に設置することでモジュールスロットを4つ増やすことができます。流体は無効化されます。
maraxsis-hydro-plant-cerys=極度の圧力に耐えられるよう設計された多目的流体処理ユニット。深海トレンチや宇宙空間に設置でき、モジュールスロットを4つ追加できます。
maraxsis-pressure-dome=深海の圧力から機械を守る巨大な構造物です。正圧をかけるには一定の[fluid=maraxsis-atmosphere]大気が必要です。この流体は[planet=maraxsis]を除くどの惑星の[entity=chemical-plant]内でも無料で生成できます。\nドーム内に機械がない場合のみ採掘できます。
maraxsis-pressure-dome-collision=深海の圧力から機械を守る巨大な構造物です。正圧をかけるには一定の[fluid=maraxsis-atmosphere]大気が必要です。\nドーム内に機械がない場合のみ採掘できます。
maraxsis-salt-reactor=[fluid=water]を[fluid=maraxsis-supercritical-steam]に沸騰させる先進的な原子炉。[item=msr-fuel-cell]内でエネルギーを放出します。[fluid=maraxsis-supercritical-steam]は[entity=pipe]では輸送できず、[entity=maraxsis-salt-reactor]、[entity=maraxsis-oversized-steam-turbine]、および[entity=duct-small]のすべての亜種を介してのみ輸送できます。
maraxsis-coral=海洋生物の多様性に富んだ水中バイオーム。
maraxsis-fishing-tower=魚を引き寄せて捕獲する自動漁場。[item=maraxsis-fish-food]が必要です。[tile=lowland-cream-red-underwater]が必要です。
maraxsis-regulator=[fluid=maraxsis-atmosphere]を消費してドームに正圧をかけます。大気消費率についてはFactoriopediaを参照してください。電源を入れると、水中の[entity=roboport]と[entity=radar]として機能します。
maraxsis-trench-duct=流体をトレンチに直接送り、トレンチから戻す非常に長く丈夫なパイプです。\n[tile=maraxsis-trench-entrance]に配置する必要があります。\n経路を確保するには[item=cliff-explosives]が必要です。\nこのダクトは[entity=offshore-pump]と同様に、トレンチ入口の端に配置する必要があります。
maraxsis-trench-duct-lower=流体をトレンチに直接送り、トレンチから戻す非常に長く丈夫なパイプです。
maraxsis-conduit=海底または陸上に設置できる高度なビーコンです。カバー範囲が広く、高品質のモジュールを取り付けることができます。設置された各導管の分配効率は、前の導管の半分しか効果がありません。
maraxsis-polylplast=数百万匹の小さな動物の集合体。
maraxsis-oversized-steam-turbine=高効率再生式蒸気タービン。[fluid=water]で毎秒2回損失します。[fluid=maraxsis-supercritical-steam]は[entity=pipe]では転送できず、[entity=maraxsis-salt-reactor]、[entity=maraxsis-oversized-steam-turbine]、および[entity=duct-small]のすべての亜種を介してのみ転送できます。高温の蒸気は、消費時により多くのエネルギーを与えます。
maraxsis-chimney=[space-location=maraxsis-trench]で見つかります。

