[space-location-description]
maraxsis=広大な海に完全に覆われた惑星。ここの水圧は極めて高く、潜水艦の保護がなければ、あらゆるものが海に飲み込まれてしまいます。多くの機械は[entity=maraxsis-pressure-dome]の保護下でのみ機能します。
maraxsis-trench=マラクシスの地表に潜水艦を沈めることでのみアクセス可能な深海溝。この溝は完全に暗黒な環境で、唯一の光源は時折見られる地熱噴出孔のみであり、そこから[fluid=lava]と[item=sulfur]を採取できます。

