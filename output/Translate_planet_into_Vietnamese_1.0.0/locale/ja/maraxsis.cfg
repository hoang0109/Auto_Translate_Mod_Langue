[mod-description]
maraxsis=○🌐マラクシスの未開の海へ潜りましょう。そこはすべてが海に覆われた世界です。潜水艦を駆使して探索し、光ファイバーを敷設して長距離通信を行い、深海物流の難題を乗り越えましょう。注意：深海では孤独ではありません…

