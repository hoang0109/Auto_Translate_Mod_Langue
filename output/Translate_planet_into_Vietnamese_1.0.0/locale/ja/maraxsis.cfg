[technology-description]
cargo-landing-pad-capacity=高度なロケット制御システムにより、貨物着陸パッドの正確な追跡が可能になります。各レベルごとに、追加の貨物着陸パッドを設置できます。
hydraulic-science-pack=最先端の深海技術の研究が可能になります。
maraxsis-nuclear-submarine=より高速で、より広いグリッドと、より多くの貯蔵スペースを備えた高度な原子力潜水艦。
maraxsis-glassworking=窓などの構造物の構築に使用される透明素材。非常に高い圧縮強度を持つため、深海建設に使用できます。
maraxsis-wyrm-confinement=[planet=maraxsis]の捕獲困難なワームを捕獲・封じ込め、その部品を科学研究に利用します。
maraxsis-hydro-plant=塩水と汽水を淡水と塩の結晶に加工します。
maraxsis-piscary=[planet=maraxsis]の深海に持続可能な漁業を創出します。
maraxsis-depth-charges=新世代の爆発兵器を開発します。
maraxsis-sonar=音波を使用して水中の物体を探知します。陸上に設置して広範囲をカバーすることも可能です。
maraxsis-salt-reactor=[item=msr-fuel-cell]内のエネルギーを放出することで、[fluid=water]を[fluid=maraxsis-supercritical-steam]に沸騰させる先進的な原子炉です。
maraxsis-deepsea-research=様々な流体を試して、より高品質なサイエンスパックを作成しましょう。
kr-quantum-computer=より高品質なサイエンスパックを作成するために設計された、高度に特殊化された深海研究用コンピューター。大量のエネルギーを必要とします。
maraxsis-project-seadragon=浮力を利用して、[planet=maraxsis]の水中ロケットサイロを建設できます。
maraxsis-abyssal-diving-gear=潜水艦になりましょう。酸素を生成し、[planet=maraxsis]の圧力に耐えるための高度な機器を発明しましょう。すべての効果は複数の機器で重複します。
ducts=広大な長さと地下距離を持つ巨大なパイプラインシステムを設計しましょう。タングステンダクトは[tile=water]と[tile=lava]に設置できます。[entity=maraxsis-trench-duct]は[planet=maraxsis-trench]に直接流体を輸送できます。
maraxsis-liquid-atmosphere=[planet=aquilo]の[fluid=maraxsis-atmosphere]の極低温凍結を開発しましょう。液体大気は気体大気の100倍の密度を持ちます。この流体のバレル詰めとバレル抜きは[entity=cryogenic-plant]内で行う必要があります。
sp-spidertron-automation=自動車両パトロールと、ドックにおける潜水艦またはスパイダートロンの自動積み下ろしを可能にします。「Submerge」待機条件を使用することで、[planet=maraxsis-trench]へのアイテムの自動輸送を可能にします。
maraxsis-research-vessel=[item=maraxsis-glass-panes]の高い圧縮強度を利用して、サイエンスパックを加圧し、より小さなスタックサイズにします。

