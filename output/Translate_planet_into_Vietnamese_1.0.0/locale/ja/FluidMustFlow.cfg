[tips-and-tricks-item-description]
fmf-auto-join=連続した[entity=duct-small]は自動的に[entity=duct]に結合します。\n連続した[entity=duct]は自動的に[entity=duct-long]に結合します。\nこの機能はモデュールの設定で無効化できます。その場合、[entity=duct]と[entity=duct-long]のレシピが利用可能になります。
fmf-endpoints=大きなサイズのため、通常パイプはダクトネットワークに直接接続できません。ダクトネットワークへ流体を入力するには必ず[entity=duct-intake]を使用し、出力は[entity=duct-exhaust]で行います。各エンドポイントに最大6本のパイプを接続可能で、高スループット構成が可能です。
fmf-introduction=ダクトにより、大量の流体を長距離輸送できます。
fmf-non-return-duct= [entity=non-return-duct]は、流体の流れを単方向に強制します。一般的な用途には、生産エリアの隔離による無駄の防止、特定の分岐の優先順位付け、または長距離輸送での圧力増加があります。

