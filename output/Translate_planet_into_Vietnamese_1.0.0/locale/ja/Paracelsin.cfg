[space-location-description]
paracelsin=非常に氷火山が活発な氷結した荒地。表面には地下海洋から流れ出す[fluid=nitrogen]の湖が広がり、[entity=water-cryovolcano]esが点在しています。また[item=tetrahedrite]と[item=sphalerite]の鉱脈や、亜鉛抽出に必要な[item=zinc]が存在します。[item=vaterite]も小さな鉱脈として見られます。この惑星で構築されたものは常に温かさを保たなければ凍結し、亜鉛抽出の不要物は適切に廃棄する必要があります。

