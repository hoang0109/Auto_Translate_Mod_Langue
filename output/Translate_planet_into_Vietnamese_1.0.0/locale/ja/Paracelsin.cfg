mechanical-plant=高度な機械プロセスを使用して各種アイテムを作成する製造施設です。
galvanization-science-pack=亜鉛メッキの応用をさらに研究できます。
vaterite-processing-productivity=[recipe=vaterite-processing]の出力を増加させます。
zinc-piping=耐寒性と絶縁性を持つ[item=zinc-plate]製のパイプです。[planet=paracelsin]や[planet=aquilo]などの寒冷な表面でも凍結せず、地下を長距離輸送できます。
axe-mining-speed=亜鉛メッキと修理によって斧の手動採掘速度が向上します。
advanced-repair-device=標準的な[item=repair-pack]よりも高速かつ長時間の修理が可能なナノロボット技術です。
solar-matrix=[planet=paracelsin]では太陽光発電が全く利用できないとしても、パラセリシンの技術を使えば新たな太陽光発電の応用が可能です。
accumulator-v2=[item=supercapacitor]と[item=electric-coil]の電力を利用してより多くのエネルギーを蓄える、より強力な蓄電池です。
elevated-pipe=パイプを地上高く設置できる強力な支持構造です。
galvanized-steel=鋼板に亜鉛を塗布すると、鋼板がより強くなり、腐食に強くなります。

