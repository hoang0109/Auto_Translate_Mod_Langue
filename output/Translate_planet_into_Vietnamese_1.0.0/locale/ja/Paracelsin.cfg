[tips-and-tricks-item-description]
paracelsin-briefing=[planet=paracelsin]は[planet=aquilo]のようなアンモニアの世界とは異なり、固体表面を持ちます。地下には[fluid=nitrogen]の巨大な海洋が存在し、表面に[tile=nitrogen-lake]として流れ出ています。この惑星は[item=sphalerite]と[item=tetrahedrite]、[item=zinc]の化合物、そして[item=vaterite]が豊富に存在しています。また[entity=water-cryovolcano]esも見られます。
fulgoran-log=[entity=crashed-fulgoran-pod]の中に、設計図の横にメッセージがありました。フルゴラで行われた調査のおかげで、あなたはそれを翻訳することができました。「これを見つけたすべての生命体へ。我々はフルゴラ人であり、石油を探すためにこのポッドをこの凍てついた荒野に送りました。成長を求める私たちの探求は、惑星の環境にいくつかの小さな影響をもたらしました。気にしていませんが、同時に、我々が愛する石油資源のほとんどを使い果たし、その処理の副産物のバックアップをいくらか蓄積しました。石油のある場所をご存知でしたら、最寄りの惑星基地にご連絡ください。もしあなたの惑星が現在宇宙旅行に対応していない場合は、対応している惑星にこのメッセージを送ってください。そして、もしその時までに我々が滅びていたとしても…まあ、失敗することはないと思います。」あなたとフルゴラ人は素晴らしい友人になれたでしょう。