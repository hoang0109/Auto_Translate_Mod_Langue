rocketizer-warning=⚠️ ルビアをインストールする前に__ENTITY__rci-rocketizer__がベースにありました。ルビアはこのアイテムのアンロック要件とレシピを変更します。この動作は「モッド設定」でオフにできます。このセーブでは今後警告は表示されません。


