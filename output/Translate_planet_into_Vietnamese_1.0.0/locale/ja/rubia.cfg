[rubia-lore]
rubia-notice-prestring=(ルビア)
spidertron-mine-hint-part1=あなたはスパイダートロンの金属フレームを消化する不思議な細菌を見つけました。この種を[font=compi]"__ITEM__rubia-bacteria-A__"[/font]と名付け、他の人がどう思うかには無関心です。
spidertron-mine-hint-part2=あなたはそれ以降のスパイダートロンの破片に夢中になりました。[font=compi]"風に不要なものを投げる大砲"[/font]を設計し、あなたの言葉遊びに笑いながら[font=compi]「__ENTITY__crapapult__」[/font]と呼びました。
spidertron-mine-part1=このスパイダートロンにはロジスティックリクエストが付いていましたが、何かのキューブでした。
spidertron-mine-part2=このスパイダートロンのコンテナには摩耗した「Contem□□□□□on Card」がありました。使い道がないため、あなたはそれを風に投げ返しました。二度と見ることはありません。
spidertron-mine-part3=このスパイダートロンには「Fas□□□ □□□n Light Th□□□□:□□rt C.」というディスクがありました。これは破損し、あなたのインベントリで崩れました。
spidertron-mine-part4=あなたが回収したスパイダートロンのすべてから、キューブは明らかにこの惑星にはありませんでした。
spidertron-mine-destroyer-trap=このスパイダートロンの中をかき回しているときに、誤って内部の破壊カプセルを起動してしまいます。
spidertron-mine-destroyer-trap-2=ルビアで何が起こっていて、それらの破壊ロボットが建造されることになったのか不思議に思うでしょう。


train-stop-mine-part1=錆びたトレインストップには「比率を間違えてしまいました。修正してください - Trangar」というノートがあります。
train-stop-mine-part2=このポストには「ZIGGURAT」という言葉が繰り返し彫られています。
train-stop-mine-part3=このトレインストップはかつて「Grak Pack」と呼ばれていました。
train-stop-mine-part4=このポストにはBoskidによる、raiguardが彼のスパゲティマジックを発見することを止めるための努力に関する記録があります。
train-stop-mine-part5=ここに、「肛門占術：肛門のひだやしわの読み方」という本が載っています。
train-stop-mine-part5-2=数ページだけ読みました。風でその本をあなたから引き剥がしてしまいました。オンラインで新しいコピーを見つけることはできますか？
train-stop-mine-part6=この廃墟には録音データが閉じ込められており、読み取れません。あなたはそのデータを本拠地に戻して分析させます。
train-stop-mine-part6-2=以前に見つけた録音の分析が完了しました。記録によると、世界の果てに至る巨大な鉄道線路の建設が行われていたようです。'Zyl□□□□'が成功したかどうかは不明です。
train-stop-mine-part7=風を無効にする技術を提案する書類の山を見つけた。そこには、おそらく苛立った受取人が書いたと思われる、糞便の跡が塗りつけられていた。
train-stop-gun-turret-trap=ゴミの中をあさって、崩壊物の下に「□□□□erty of Bob」と刻印された銃塔を見つけました。あなたの手こねにより、それが動き出しました。


;junk-mine-hint-part1=破片を検索することで、不要な物を風に投げる大きな砲を開発するインスピレーションを得ます。あなたのデザインは「__ENTITY__crapapult__」と呼ばれ、言葉遊びで笑いながら名付けました。
junk-mine-part1=この山にはフィルターが付いた液体を知らないものがあります。
junk-mine-part2=この山には「HideBoar」という人のアートがあります。あなたは安全な場所にしまって他の人があなたをjudgeしないようにします。
junk-mine-part3=このジャンクヒープには「Maraxsis:7月10日　水が多すぎる。」というレビューが含まれています。あなたは混乱していますが、それでも同意しません。
junk-mine-part4-rand1=あなたは砕けた写真フレームを見つけました。裏面には「Jul□□□, □□ali, Lo□□, and □□ppy」と書かれています。写真は認識不可能に傷んでいます。
junk-mine-part4-rand2=あなたは砕けた写真フレームを見つけました。裏面には「□□□vik, Ju□□□□, □□garre, and Buf□□□」と書かれています。これらの人物が誰なのかわかりませんが、彼らが元気であることを願います。
junk-mine-part4-rand3=あなたは砕けた写真フレームを見つけました。裏面には「De□□□□□r, □0X, □□□□hiri, and □earw□□□」と書かれています。写真は認識不可能に傷んでいます。
junk-mine-part4-rand4=あなたは砕けた写真フレームを見つけました。裏面には「□oj□, □□□itri, Fox□□□□」と書かれています。これらの人物が誰であるかわかりません。
junk-mine-part4-rand5=あなたは砕けた写真フレームを見つけました。裏面には「Grak□□□□, □□□□eymint, Ma□□, □□□□wuka」と書かれています。写真にはピザの匂いがします。
junk-mine-part4-rand6=あなたは砕けた写真フレームを見つけました。裏面には「Be□□□, □□□cado, Recor□□□, □□□box」と書かれています。彼らを知らないですが、元気であることを願います。
junk-mine-part5=この山には「グリル」がありました。これはすぐに使うことができませんが、長期間にわたって生成されたことを感じます。
junk-mine-part6-rand1=あなたは壊れたギターを見つけました。裏面には「□□□□□□ Dan」と書かれています。このギターは愛されていたものです。
junk-mine-part6-rand2=あなたは壊れたギターを見つけました。裏面には「JJ」と書かれています。その表面に色の装飾があります。
junk-mine-part6-rand3=あなたは壊れたギターを見つけました。裏面には「□□□□□rat」と書かれています。これは非常に摩耗しています。
junk-mine-part7=この山の中には、破れた包装に包まれた、石のように硬いトロイドが入っていて、そこには「Lau□□□□」のレシートが貼ってありました。なんて残酷なことでしょう…カビが生えて食べられなくなってしまったのです！
junk-mine-grenade-trap=この廃墟には「□□ig□□□□/□□_□rt」と刻印された箱があります。あなたは気を許して開け、アイテムが飛び出しました。
junk-mine-grenade-trap-2=その箱の中のすべては爆薬によって破壊されました。ファイルも含めてです。中身は明らかに彼らだけのために用意されていたものです。

all-lore-done=あなたは過去からの興味深いメッセージをもう見つけることはないと思います。
;deprecated=このトレインストップに刻まれた記号は「🦶📸🍆💦」です。これは何を意味するのかわかりませんが、それでも不快になります。

