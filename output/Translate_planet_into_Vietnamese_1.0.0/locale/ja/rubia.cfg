[technology-description]
;宇宙から落ちてくる物はガラスで破壊され、深刻なダメージを受けます。通常のロケットが地表から離陸するのも安全ではありません。この惑星ではより高度な技術が必要です。
planet-discovery-rubia=風の惑星で、ガラスに覆われています。低重力と強い風により、廃棄物が高速で飛ばされ、地上だけでなく宇宙空間でも発生します。この惑星にはゴミをより有用な素材に変換する微生物がいます。\n[img=utility/warning_icon][font=default-semibold]「ヒントとテクニック」[/font]を参照してください。
operation-iron-man=高度な誘導システムと装甲パッドにより、ルビアの敵対的な空気圏を安全に落下させることができます。

rubia-unknown-technology=ルビアでより多くの研究を行う必要があります。
rubia-progression-stage1=あなたはスクラップを食べる細菌を発見し、__ITEM__rubia-bacteria-A__と名付けました。この地域では科学のやり方が少し異なります。
rubia-progression-stage1B=ガラスと一体化しましょう。クレイパルトの基本的な理解により、最初のジャンクピラーのベースが構築できます。
rubia-progression-stage2=あなたの努力でゴミを研究し、不思議な友人を見つけました。あなたはこれを__ITEM__rubia-bacteria-B__と名付けました。
rubia-progression-stage3=あなたはゴミを研究しました。それと一体化しました。あなたはやっとゴミのスキルを次のレベルに上げる準備ができています。
craptonite-processing=銀河で最も耐久性のある材料を見つけて、名称を自由につけることはできますが、それほど良い選択ではありません。
rubia-armored-train=ついに、惑星ルビアの風に耐えられる列車を作ることができるようになりました。
rubia-project-trashdragon=ルビアの激しい破壊物の攻撃に耐えられる装甲ロケットを開発してください。

rubia-scrapapalooza=スラッパローザよりも良いです。少なくとも「S」を名前に含めました。
rubia-sniper-turret=初心者向けアップグレードは射程が長く、プロ用にはUPSとノイズが少ないとされています。
rubia-postgame-biorecycle-part1=真にゴミの支配者でなければ、このエキゾチックな細菌の使い方には気づきません。

rubia-long-bulk-inserter=大きなトルクを扱える耐久性のあるクリプトナイトフレームを備えたロングバルクインサーターです。
rubia-long-stack-inserter=ルビアの王冠。耐久性のあるクリプトナイトフレーム、重いウランベース、柔軟なカーボンファイバーグリップで、大量のアイテムを遠くに素早く配置できますが、通常のスタックインサーターより遅くなります。

craptonite-wall=銀河で最も耐久性のある防衛構造物を作成します。[entity=medium-trashsteroid]の移動を妨げます。
craptonite-axe=粗悪な鋼鉄斧をクリプトナイト斧に交換し、より効率的に採掘できます。様々なクリプトナイトアクセサリーへのアクセスが可能になります。

rubia-efficiency-module4=あなたの機械にクリップタリックコンバーターを装着すると、通過する汚染粒子のニュートロンが怒り出し、クレプトナイトの匂いのある爆発を起こします。
rubia-holmium-craptalysis=鉱石をクリップタリックコンバーターに通すと、ホルミウム原子が不快感を感じ、より効率的に溶解するようになります。

craptonite-productivity=あなたは名前をつける権利を失いました。「ルビア生産性」と呼びます。好きでしょ？
rubia-braking-force-8=あなたの列車は弱く、スピードがほしいです。

rubia-biofusion-science-pack=ルビアの最終的な課題：異なった惑星の生命体のDNAを混ぜた不気味な化合物を作成する。オプション。
rubia-biofusion-science-pack-removed=グレーバや表面制限を取り除くことでプレイセッションを削除すると、ルビアのポストゲームコンテンツへのアクセスが失われます。残念ですが。\n現在の原因:__1__
rubia-nutrients-from-sludge=細菌性汚泥から有用な有機物をフィルターし、ルビアで効率的なバイオ燃料を作り出します。
rubia-nutrient-productivity=栄養素をより効率的に作成します。
rubia-biochamber-productivity-bonus=あなたの生物学的経験により、バイオチャンバーの使用効率が向上します。
rubia-biofusion-promethium-science-pack=惑星間生物学の専門知識を活用して、__ITEM__promethium-science-pack__ をより効率的に作成します。
rubia-cargo-landing-pad-capacity=ルビアの敵対的な空域を通って投下貨物を操縦する経験により、惑星ごとに追加の着陸ゾーンを 1 つ設定できるようになります。

;クリプトナイトツール
rubia-craptonite-boots=ホルミウム合金のインサーやソールで補強されたクリプトナイトブーツ。一歩踏み出すたびにクリプトナイトインナーを感じます。
rubia-craptonite-hook=タングステンフックを発射する強力なメカニズムが備わったクリプトナイトブレーサー。より遠くのものを取りに行きます。
rubia-craptonite-satchel=丈夫な炭素繊維と耐久性のあるクリプトナイトフレームで作られたサッチェル、より多くのゴミを運べます。
rubia-craptonite-cannister=クレプトナイト強化のカニスターに冷たいガーマー・ガール・バスタワターを入れます。アキレイアン冷凍技術で冷却され、1回飲むと常に元気になりますが少し病気になることがあります。
;他のモッド
rubia-craptonite-circlet=銀河で最高のモーシュサイトを装飾した強力なクリプトナイトサークレット。あなたはそれが機械とコミュニケーションできると信じています。
rubia-craptonite-earring=パラジウムでできたクリプトナイトイヤリング、あなたを温かくし、中性子を正しい場所に導きます。
rubia-craptonite-glove=クリプトナイト基板にプラチナ触媒が載っているグローブで、作業効率を高めます。
rubia-craptonite-lamp=服に取り付けたエネルギー効率の良い電球。耐圧性のあるクリプトナイトフレームで、暗闇でも照らします。
rubia-craptonite-belt-buckle=__PLANET__muluna__産の貴重な隕石をちりばめたクラプトナイトのベルトバックルを作りましょう。宇宙の恵みで、あなたのズボンはしっかりと固定されます。
rubia-craptonite-bracer=立方体 立方体 立方体 立方体, 立方体 立方体 立方体 立方体……立方体 立方体 立方体 立方体。 立方体 立方体, 立方体 立方体 立方体 立方体！ 立方体 立方体 立方体 立方体 立方体 立方体 立方体。。。 立方体？ 立方体！！！？！？ 立方体 立方体 立方体 立方体 立方体 立方体 立方体 立方体; 立方体, 立方体 立方体。 立方体 立方体 立方体 立方体 (立方体 立方体 立方体)、 立方体 立方体 立方体 立方体？ 立方体・立方体・立方体 立方体 立方体 立方体 立方体: 立方体、 立方体、 立方体、 立方体 立方体。 立方体 立方体 立方体。
rubia-craptonite-hip-replacement=疑わしい方法で、股関節の軟骨を耐久性のあるクラプトナイト製のボールジョイントに置き換え、Jahtranチタンで骨に固定します。より強力な関節により、より重い荷物を運ぶことができますが、[font=default-tiny-bold]外観を損なう副作用は多少あります[/font]。
rubia-craptonite-codpiece=自信を高めるために光沢のある金のcodpiece（陰部用装飾品）で、クリプトナイトフレームで保護しています。これはあなたが持っているものを最大限に活かすことを常に思い出させます、そしてそれがそれほど大きくないこともです。
rubia-craptonite-wood-charm=クリプトナイトのクランプで作られた木製のチャームはあなたの隣でたわむれています、すべての木をあなたが見つける時に敬意を表させます。
rubia-craptonite-mask=この派手なマスクによって、あなたは時間を超えることができると信じています。
rubia-craptonite-tiber-implant=このインプラントはあなたの皮膚に針を痛まし、あなたの血液を常にティベリウムと密接に保つことで、すべての物事のティベリウムを見ることができます。
rubia-craptonite-grillz=宇宙が知っていることなくあなたが持つことを示すためにこれらの亜鉛製グリルズはクリプトナイトで強化されています。あなたの歯はこの「アップグレード」で驚くほど導電性があります。
rubia-craptonite-stopwatch=このストップウォッチは、エキゾチックなアクチノイドの小さな部品をクラプトナイトのケースに詰め込んで作ったものだ。ファッションセンスは疑わしいが、光る文字盤のおかげで、どんな崩壊現象にも時間厳守だ。この高放射能の時計を常に身近に置いておけば、あなたよりも長く使えるだろう。

rubia-progression-stage1-compat-k2so=クラストリアンの精霊があなたの体を通り抜けます。古代の細菌知識を使って無価値な小物をあなたの頭蓋骨に打ち込みます。

