rubia-trashsteroid-health-scaling=(Loup&Snoop / Rubia):ごめんね、でも小惑星の健康値が高くなった場合に正確にスケーリングされなかったバグを修正しました... 完全に理解できる間違いです！しかし幸いにも、マップ設定のモッド設定で難易度設定を追加しました。ベースが突然爆発し始めたら、それを使用してください。良い運を願ってます！
