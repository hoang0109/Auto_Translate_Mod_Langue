forgot-roboport-failsafe-part2=(Loup&Snoop)そしてそのロボポートは無料ではありません。私はあなたの左足を食べて補償します。

rubia-first-blast-off-part1=(ルビア):このエンジニアは彼のクレイジーなロケットで打ち上げられ、より多くの素材や惑星を探し求めていました。ルビアよりも悪名高い名前をつけることに熱心でした。
rubia-first-blast-off-part2=(ルビア):宇宙にはこの脅威から安全な場所はありません。
rubia-first-blast-off-part3=(Loup&Snoop):ルビアを制覇したおめでとう。私はあなたを信じていませんでした。

