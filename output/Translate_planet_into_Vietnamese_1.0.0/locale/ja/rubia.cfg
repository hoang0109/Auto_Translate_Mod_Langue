[tips-and-tricks-item-description]
rubia-briefing=[img=utility/warning_icon][img=utility/warning_icon][color=250,250,0][font=default-semibold]警告![/font][/color][img=utility/warning_icon][img=utility/warning_icon] キャリーポッド内の乗客は、ルビア上空に進入した際に非常に大きな衝撃ダメージを受けることになります。ルビアへの安全着陸には、大量の衝撃に耐える能力が必要です。そうでなければ、[color=250,250,0][font=default-semibold]着陸時にあなたは死ぬことになります[/font][/color]。[technology=planet-discovery-rubia]の前提条件により、着陸に必要なすべてのものを製造できます。ルビアを制した後には、[technology=planetslib-rubia-cargo-drops]が有効になり、必要装備なしで自由に移動できます。\n\n[planet=rubia]はハリケーン級の風が絶え間ないゴミ惑星です。風によりいくつかのエンティティの向きが制限され、表面には常にゴミの小惑星が襲い掛かります。この惑星は資源豊富な廃棄物に覆われており、[entity=biorecycling-plant]内の微生物を用いて有用な素材に変換できます。大気中のデブリにより、[technology=rubia-project-trashdragon]なしではロケットの安全発射が不可能であり、[technology=planetslib-rubia-cargo-drops]なしではキャリーポッドによる物資輸送も遮断されます。
rubia-trashsteroid-tips=ルビアでは ゴミ小惑星が常に存在する脅威です：\n • [entity=medium-trashsteroid] はあなたの基地を攻撃し、防衛用のタレットが必要です。\n • 落下する ゴミ小惑星は小さな確率でクリティカルヒットを当て、これは1つの ゴミ小惑星当たり1回のみ判定されます。\n • [entity=cargo-pod] は [technology=planetslib-rubia-cargo-drops] がないと非常に大きな衝撃ダメージを受けます。\n • [entity=rocket-silo] は [technology=rubia-project-trashdragon] がなければロケットの発射が安全ではありません。\n • [entity=garbo-grabber] は、物理的/爆発的ダメージで破壊された ゴミ小惑星の[items=craptonite-chunk]のみ収集可能です（範囲内に限る）。\n • 一部のエンティティは攻撃に耐性があり、[item=rail]、[entity=rail-signal]、[entity=rubia-armored-locomotive]、関連するエンティティ、および[items=craptonite-frame]で作られたすべてのエンティティが該当します。\n • [entity=craptonite-wall] は ゴミ小惑星の移動を妨げますが、 Spawn-block はできません。この壁は衝撃に耐えますが、範囲効果内にある他のエンティティは通常通りダメージを受けます。\n • [technology=physical-projectile-damage-1]/[technology=weapon-shooting-speed-1]/etc は [entity=medium-trashsteroid] をより大きくします。上位テクノロジーでは大きな優位性を得られますが、期待するほどの効果は得られません。\n • Rubia モッドの難易度設定により ゴミ小惑星の体力とダメージがスケールされます。\n\n[font=default-semibold]メガベース/UPSのテクニック：[/font]\n • ルビアを見ないことで、ゴミ小惑星のレンダリングに多くの時間を費やすことなく UPS コストを大幅に下げられます。\n • ゴミ小惑星は、何かが攻撃に耐性があるチャンクまたはプレイヤーの視界内のチャンクにのみ生成されます。\n • ルビアの表面の大規模な領域を探索することを恐れる必要はありません。私は数週間かけてゴミ小惑星の最適化を行ったため、地図上の不要なチャンクでの CPU 使用時間を避けました。
rubia-wind-tips=東風は以下の影響があります:\n•[entity=inserter]と[entity=splitter]はアイテムを右にしか移動できません。\n•[entity=transport-belt]、[entity=underground-belt]、および[entity=electric-mining-drill]は左にアイテムを移動できません。\n•[entity=logistic-robot]は[entity=requester-chest]、[entity=buffer-chest]、[entity=active-provider-chest]、または[entity=rocket-silo]に安全に移動できません。\n•[entity=locomotive]、[entity=cargo-wagon]、[entity=recycler]、および関連するものは風には耐えられません。\n•[entity=rubia-wind-turbine]は電力を生成します。
rubia-crapapult-tips=[entity=crapapult] は、[color=250,250,0][font=default-semibold]ほぼすべてのアイテム[/font][/color] をルビアの風に放り出すことで破壊できます。\n多くの技術は、特定のアイテムを大量に撃つことによって研究されます。クレイパルトは軍事施設ではありません。
rubia-garbo-grabber-tips=[entity=garbo-grabber] の範囲内で [entity=medium-trashsteroid] を物理/爆発性弾薬で破壊すると、[item=craptonite-chunk] を収集できるようになります。
rubia-craptonite-wall-tips=[entity=craptonite-wall] は [entity=medium-trashsteroid] の移動を妨げます。