[mod-setting-description]
disable-lyrical-music=クレプトナイトの味に敏感な人へのアクセシビリティモード。デフォルトは意図されたプレイ方法です。
remove-rubia-from-promethium_sci=ONにすると、プロメティウム科学無限研究製品性技術でルビアのサイエンスパックが含まれなくなります。デフォルト OFF。
require-rubia-for-endgame-planets=ONにすると、エンディング惑星（例えばAquilo）やモッドのエンディング惑星（Maraxsisなど）をアンロックするにはルビアをクリアする必要があります。デフォルト ON。

rubia-difficulty-setting=小惑星の健康値、ダメージ量、ルビア着陸時のダメージを強調します。リソースと製造は影響を受けません。デフォルト = ノーマル。\n[img=utility/warning_icon]注意:「Pyanodons」にはFulgoran技術（テクツリーで明示的に必要ではない）が必要です。\n[img=utility/warning_icon]注意:「エンジニアが死ね」は[quality=epic]品質の装備を必要とします。
rubia-rocketizer-early-unlock=ルビアがインストールされていない場合でもロケットイザラーをロケットサイロと一緒に解禁します。これは過去に「ロケットコンテナ挿入」モッドをインストールした保存ファイル向けです。この場合はのみ有効にしてください。デフォルト OFF。
invert-trashsteroid-scaling=小惑星スケーリングを逆転させ、衝突時に小さくなるようにします（純粋に視覚的）。デフォルト OFF。
rubia-megabase-mode=UPSでルビアのいくつかの要素を軽くしますが、一部のメカニクスとグラフィックの改善が削除されます。この設定はルビアをクリアするまでは何も影響せず、難易度が変更されます。デフォルトはオフです。

