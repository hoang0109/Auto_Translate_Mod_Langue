rubia-tangible-projectile-mod-warning=(Loup&Snoop / ルビア): 注意。現在、弾丸を実際の投射物（遠距離ミスファイア）に変えるモッドを使用しています。これによりルビアは意図したよりも非常に難しくなっています。

