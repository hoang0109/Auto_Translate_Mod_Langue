landing-cutscene-abort-external-mod=(ルビア):ルビアに着陸するにはさらに保護が必要です。宇宙移動をスキップするモッドを使用していますが、ルビアに安全に着陸するために必要な要件があります。詳細は「ルビア惑星ビーフィング」をご覧ください。

promethium_warning=⚠️ あなたは無限研究製品性を研究しましたが、ルビアはそのコストにサイエンスパックを追加しました。この動作はモッド設定でオフにできます。このセーブでは今後警告は表示されません。
