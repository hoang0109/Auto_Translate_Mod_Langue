[recipe-description]
ammo-loader-chest=Một hộp đựng đạn có khả năng tự động nạp đạn cho các tháp pháo và phương tiện từ kho đạn của nó (mod Nạp đạn tự động).
# fuel-loader-chest=Một hộp chứa sẽ tự động nạp nhiên liệu vào các phương tiện và cấu trúc đốt (mod Ammo-Loader).
ammo-loader-chest-requester=Một hộp đựng vật phẩm được nâng cấp có chức năng yêu cầu vật phẩm hậu cần (mod Ammo-Loader).
ammo-loader-chest-storage=Khay chứa đạn cho hộp đựng đạn. Cần thiết cho tính năng tự động nâng cấp đạn, cũng như tự động trả lại để giữ kho đồ của người chơi không bị chiếm dụng bởi đạn/nhiên liệu.
ammo-loader-chest-passive-provider=Có chức năng vừa là hộp đựng đạn vừa là hộp cung cấp vật phẩm bị động.
ammo-loader-cartridge=Vỏ đạn đã được đóng gói sẵn, sẵn sàng để phân phối. Tương thích với hộp đựng đạn Ammo Loader.

[technology-name]
ammo-loader-tech-loader-chest=Thiết bị nạp đạn
ammo-loader-tech-requester-chest=Thiết bị nạp đạn: Tích hợp logistics
ammo-loader-tech-vehicles=Thiết bị nạp đạn: Xe cộ
ammo-loader-tech-burners=Thiết bị nạp đạn: Nhiên liệu
ammo-loader-tech-artillery=Thiết bị nạp đạn pháo
ammo-loader-tech-upgrade=Bộ nạp đạn: Nâng cấp
ammo-loader-tech-return-items=Người nạp đạn: Trả lại vật phẩm

[technology-description]
ammo-loader-tech-loader-chest=Nhờ thiết kế vũ khí sáng tạo và phối hợp hậu cần cẩn thận, bạn đã tìm ra cách để phân phối đạn dược trở nên dễ dàng hơn nhiều.
ammo-loader-tech-requester-chest=Một bản cập nhật cho Hộp Tải đã cho phép bạn tích hợp giao diện logistics vào thiết kế.
ammo-loader-tech-vehicles=Bằng cách đặt trước các kho dự trữ và lên kế hoạch cho các chuyến thám hiểm một cách hợp lý, bạn có thể tự cung cấp đạn dược và nhiên liệu ngay trong quá trình di chuyển.
ammo-loader-tech-burners=Sau nhiều nỗ lực, bạn đã phát hiện ra rằng hệ thống phân phối đạn dược hiện có có thể được mở rộng để cung cấp nhiên liệu đốt cháy.
ammo-loader-tech-artillery=Với sự hỗ trợ của nghiên cứu logistics tiên tiến, bạn đã phát hiện ra cách sử dụng các hộp chứa (Loader Chests) để cung cấp vật tư cho các tháp pháo và xe kéo.
ammo-loader-tech-upgrade=Việc ưu tiên và tổ chức các kho cung ứng hiện có hiện nay cho phép tự động nâng cấp đạn dược tại các trạm tiền tiêu hiện có.
ammo-loader-tech-return-items=Mở khóa các tuyến cung cấp đạn dược để hoạt động hai chiều đã cho phép việc bổ sung nhanh chóng các vật tư tại các căn cứ cũ kỹ.

[technology-effect-description]
amlo-effect-vehicles=Hộp chứa hàng giờ đây có thể nạp đầy các phương tiện và đầu máy xe lửa.
amlo-effect-burners=Hộp chứa nhiên liệu giờ đây có thể nạp nhiên liệu vào các bộ đốt.
amlo-effect-artillery=Hộp đựng đạn giờ đây có thể nạp đạn cho các thiết bị pháo binh.
amlo-effect-upgrade=Hộp đựng vật phẩm của Loader hiện có thể nâng cấp đạn dược và nhiên liệu lên tùy chọn tốt nhất có sẵn.
amlo-effect-return-items=Các vật phẩm sẽ được trả lại vào Hộp Đựng Vật Phẩm khi một tháp pháo/công trình hợp lệ được nhặt lên, thay vì được đưa vào kho của người chơi.


