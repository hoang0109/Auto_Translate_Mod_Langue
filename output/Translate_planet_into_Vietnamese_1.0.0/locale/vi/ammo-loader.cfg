[controls-description]
ammo-loader-key-reset=Kích hoạt thiết lập lại hoàn toàn bảng nội bộ và kiểm tra lại tất cả các thực thể.
# ammo-loader-key-recheck=Nâng cấp tất cả kho hàng
ammo-loader-key-return=Cố gắng đưa tất cả các vật phẩm trở lại các hòm chứa (Hòm chứa của Người vận chuyển). Phải có các hòm chứa có không gian trống trong phạm vi.
mmo-loader-key-filter-window=Nhấn nút này khi di chuột qua một hộp đựng/entity sẽ mở giao diện Ammo Loader+ cho entity đó.
ammo-loader-key-toggle-chest-ranges=Vẽ tất cả các vùng ngực dưới dạng đường viền. Bật/tắt tính năng. Tính năng thử nghiệm.
ammo-loader-key-toggle-enabled=Bật hoặc tắt mod.
ammo-loader-key-e=Phím dùng để chấp nhận và đóng các cửa sổ giao diện người dùng (GUI). Nên sử dụng cùng phím với Factorio cơ bản (mặc định là E).
ammo-loader-key-escape=Phím dùng để đóng các giao diện người dùng (GUI) theo cách thông thường. Nên giống với phím cơ bản trong Factorio.

[entity-name]
ammo-loader-chest=Bộ nạp đạn - Hộp dụng cụ cho công nhân
