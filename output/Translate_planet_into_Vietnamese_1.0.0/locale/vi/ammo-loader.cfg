info-ammo-loading=Nghiên cứu Ammo Loader+ đầu tiên cho phép sử dụng Hộp Đựng Đạn. Chỉ cần đặt hộp này xuống, đổ đạn vào, và nó sẽ tự động cung cấp đạn cho các tháp pháo trong phạm vi. Lưu ý rằng hộp yêu cầu một lượng tối thiểu vật phẩm trước khi cung cấp cho các thực thể (10 cho hầu hết các loại đạn).\n\nHộp cũng sẽ cung cấp đạn cho nhân vật người chơi dựa trên loại súng mà họ đang trang bị.
info-fuel-loading-1=Hộp chứa nhiên liệu có thể được nạp đầy nhiên liệu để cung cấp nhiên liệu cho các thực thể sử dụng nhiên liệu trong phạm vi, tương tự như cách nó cung cấp đạn dược. Tính năng này yêu cầu nghiên cứu "Ammo Loader: Fuel" cho các cấu trúc sử dụng nhiên liệu, và nghiên cứu "Ammo Loader: Vehicles" cho xe hơi, xe tăng, tàu hỏa, v.v.\n
info-fuel-loading-2=Tính năng này cũng phải được kích hoạt trong các tùy chọn mod cho từng bản đồ (các ô chọn "Burner Structures" và "Locomotives") để hoạt động. Điều này cho phép người chơi tắt tính năng này nếu muốn.
info-smart-loading=Hộp tải không chỉ là những thiết bị chứa đơn thuần. Chúng chủ động tìm kiếm loại đạn dược và nhiên liệu tốt nhất có sẵn khi cung cấp cho các thực thể.\n\nVí dụ, nếu một hộp tải có cả hộp đạn súng cơ bản và hộp đạn xuyên giáp, nó sẽ sử dụng hết hộp đạn xuyên giáp trước khi cung cấp hộp đạn súng cơ bản. Cùng nguyên tắc áp dụng cho nhiên liệu -- Nhiên liệu tên lửa sẽ được cung cấp trước than.\n\nNguyên tắc này cũng áp dụng khi có nhiều hộp nằm trong phạm vi của một thực thể. Một hộp chỉ chứa than sẽ nhường quyền cung cấp cho hộp chứa nhiên liệu tên lửa nếu cả hai đều nằm trong phạm vi của cùng một xe.
info-upgrading-1=Sau khi nghiên cứu nâng cấp Ammo Loader hoàn thành, các hộp đựng đạn (Loader Chests) sẽ có thể nâng cấp đạn dược và nhiên liệu đã được cung cấp cho một thực thể. Điều này hữu ích, ví dụ, khi bạn có một vòng phòng thủ gồm 1000 tháp pháo trang bị hộp đạn súng trường, và bạn muốn nâng cấp chúng lên hộp đạn đạn xuyên giáp mà không cần đợi chúng sử dụng hết đạn còn lại.\n\nHộp đạn sẽ cố gắng đưa đạn/nhiên liệu cũ trở lại hộp đạn mà nó đã lấy ra nếu có thể. Nếu không thể, nó sẽ tuân theo Quy tắc Trả lại Đạn dược/Nhiên liệu (xem bên dưới) cho đến khi tìm được nơi để đặt đạn dược/nhiên liệu kém hơn. Nếu không tìm được nơi nào, Hộp Tải Đạn sẽ chờ một thời gian trước khi thử lại. Vì lý do này, luôn nên có không gian trống trong các Hộp Lưu trữ Đạn dược.\n
info-upgrading-2=Tính năng này phải được kích hoạt trong cài đặt mod cho từng bản đồ (Nâng cấp đạn dược/nhiên liệu).
info-returning-1=Sau khi nghiên cứu "Ammo Loader: Return Items" hoàn thành, các hộp chứa đạn (Loader Chests) và hộp chứa đạn lớn (Loader Storage Chests) sẽ tự động nhận thêm đạn và nhiên liệu khi người chơi nhặt một vật thể. Điều này hữu ích để giữ cho kho đồ của người chơi không bị chiếm chỗ bởi các vật phẩm không mong muốn.\n\nVí dụ, khi người chơi nhặt một chiếc xe có nhiên liệu, nhiên liệu sẽ được trả lại vào các hộp chứa đạn (Loader Chests) có sẵn trong phạm vi trước khi được đưa vào kho đồ của người chơi. Hộp chứa đạn dược có thể tự động đưa nhiên liệu trở lại khi người chơi đặt xe xuống, loại bỏ hoàn toàn nhu cầu phải thêm nhiên liệu thủ công.\n
info-returning-2=Tính năng này phải được kích hoạt trong cài đặt mod cho từng bản đồ (Trả lại vật phẩm khi nhặt).
info-main-1=Ammo Loader+ là một mod được thiết kế để giúp việc nạp đạn cho tháp pháo và các cấu trúc đốt nhiên liệu trở nên dễ dàng hơn. Ví dụ, nó cho phép bạn mở rộng phạm vi của tháp pháo hoặc tạo các trạm tiền tiêu được bảo vệ bởi tháp pháo mà không cần phải xây dựng một đường băng mới chỉ để nạp đạn.
info-chest-filters=Tại đây, bạn có thể thiết lập các bộ lọc sẽ áp dụng cho tất cả các hộp chứa Loader và các thực thể được theo dõi. \nCác bộ lọc cũng có thể được áp dụng cho các hộp chứa cụ thể. Để làm điều này, hãy mở một hộp chứa Loader và sử dụng giao diện bộ lọc thực thể ở phía bên phải màn hình.
