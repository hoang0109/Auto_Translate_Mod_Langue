ammo-loader-chest-requester=Thiết bị nạp đạn - Hộp yêu cầu
ammo-loader-chest-passive-provider=Bộ nạp đạn - Hộp cung cấp bị động

[entity-description]
ammo-loader-chest=Bộ nạp đạn cơ bản dùng để nạp đạn vào tháp pháo và các thực thể khác.
# fuel-loader-chest=Bộ nạp nhiên liệu cơ bản dùng để nạp nhiên liệu cho các phương tiện và các thiết bị khác.
ammo-loader-chest-requester=Có chức năng vừa là hộp đựng đạn vừa là hộp yêu cầu.
ammo-loader-chest-storage=Lưu trữ đạn dược, cho phép nâng cấp đạn dược trong hòm khi ô chứa đã đầy.
ammo-loader-chest-passive-provider=Có chức năng vừa là hộp đựng đạn vừa là hộp cung cấp vật phẩm bị động.

[item-name]
ammo-loader-chest=Bộ nạp đạn - Hộp dụng cụ cho công nhân
# fuel-loader-chest=Hộp chứa nhiên liệu
ammo-loader-chest-storage=Hộp đựng đạn - Hộp lưu trữ
ammo-loader-chest-requester=Thiết bị nạp đạn - Hộp yêu cầu
ammo-loader-chest-passive-provider=Bộ nạp đạn - Hộp cung cấp bị động
ammo-loader-cartridge-prefix=Ống đựng mực:

[item-description]
ammo-loader-chest=Một hộp đựng đạn có khả năng tự động nạp đạn cho các tháp pháo và phương tiện từ kho đạn của nó (mod Nạp đạn tự động).
# fuel-loader-chest=Một hộp chứa sẽ tự động nạp nhiên liệu vào các phương tiện và cấu trúc đốt (mod Ammo-Loader).
ammo-loader-chest-requester=Một hộp đựng vật phẩm được nâng cấp có chức năng yêu cầu vật phẩm hậu cần (mod Ammo-Loader).
ammo-loader-chest-storage=Khay chứa đạn cho hộp đựng đạn. Cần thiết cho tính năng tự động nâng cấp đạn, cũng như tự động trả lại để giữ kho đồ của người chơi không bị chiếm chỗ bởi đạn/nhiên liệu.
ammo-loader-chest-passive-provider=Có chức năng vừa là hộp đựng đạn vừa là hộp cung cấp vật phẩm bị động.
ammo-loader-cartridge=Vỏ đạn đã được đóng gói sẵn, sẵn sàng để phân phối. Tương thích với hộp đựng đạn Ammo Loader.

