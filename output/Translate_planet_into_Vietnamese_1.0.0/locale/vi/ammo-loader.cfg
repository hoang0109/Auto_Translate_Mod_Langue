[mod-setting-description]
ammo_loader_enabled=Bỏ chọn để tắt mod tạm thời.
ammo_loader_draw_range=Khi bật, hiển thị viền vùng hiển thị khi di chuột qua ngực. Tắt nếu trò chơi bị giật khi chọn Hộp Đựng Vật Phẩm.
ammo_loader_debugging=In thông tin gỡ lỗi ra console
ammo_loader_performance_mode=Cải thiện hiệu suất bằng cách lưu trữ nhiều thông tin hơn trong bảng toàn cục. Điều này sẽ làm chậm quá trình tải/lưu.
ammo_loader_upgrade_ammo=Khi được kích hoạt, các tháp pháo chứa đạn yếu hơn sẽ cố gắng trả lại vật phẩm và nâng cấp khi có đạn tốt hơn sẵn có.
ammo_loader_fill_artillery=Khi được kích hoạt, Hộp đựng đạn sẽ nạp đạn cho các tháp pháo và xe kéo.
ammo_loader_fill_locomotives=Khi được kích hoạt, Hộp chứa nhiên liệu sẽ tự động nạp nhiên liệu vào đầu máy xe lửa.
ammo_loader_fill_burner_structures=Khi được kích hoạt, Fuel Loader Chest cũng sẽ nạp nhiên liệu cho các cấu trúc đốt.
ammo_loader_bypass_research=Bật tùy chọn này để cho phép sử dụng Hộp Tải mà không cần nghiên cứu.
ammo_loader_max_items_per_inventory=Số lượng tối đa các mặt hàng trong mỗi kho hàng được theo dõi. Nếu một kho hàng đã có số lượng mặt hàng bằng hoặc lớn hơn số lượng này, nó sẽ bị bỏ qua. Sử dụng để giới hạn lượng Ammo Loader sẽ sử dụng cho mỗi kho hàng. 0 = vô hạn.
ammo_loader_ticks_between_cycles=Số giây chờ trước mỗi chu kỳ xử lý. Tăng giá trị này sẽ cải thiện hiệu suất nhưng giảm thông lượng. Yêu cầu tải lại tệp lưu game để áp dụng thay đổi.
ammo_loader_max_inventories_per_cycle=Số lượng kho hàng được theo dõi cần xử lý trong mỗi chu kỳ. Tăng giá trị này sẽ giảm thời gian cần thiết để kho hàng được bổ sung, nhưng sẽ tăng chi phí UPS.
ammo_loader_max_items_per_slot=Số lượng tối đa các vật phẩm trong mỗi ô của kho. Sử dụng tùy chọn này để giới hạn lượng đạn dược/nhiên liệu có thể được trang bị cho tháp pháo và phương tiện. 0 = không giới hạn.
ammo_loader_new_invs_checked_per_cycle=Số lượng thực thể mới cần kiểm tra kho vũ khí/xe mới mỗi tick. Giảm giá trị này nếu trò chơi bị giật khi đặt các bản thiết kế lớn.
ammo_loader_chest_radius=Khoảng cách tối đa mà các hòm có thể hoạt động.\n\n[font=default-bold]0 = vô hạn[/font]
ammo_loader_max_chests_per_cycle=Số lượng hòm cần xử lý trong mỗi chu kỳ.
ammo_loader_return_items=Đưa các vật phẩm đã khai thác trở lại các hòm chứa. Ngăn không cho kho đồ của người chơi bị đầy khi đặt và thay thế nhiều thực thể.
ammo_loader_check_after_research=[font=default-bold]*SẼ GÂY LAG SAU KHI HOÀN THÀNH NGHIÊN CỨU*[/font]\n\nThực hiện kiểm tra bảng đầy đủ sau khi hoàn thành nghiên cứu. Dùng để tương thích với các mod thay thế các thực thể sau khi hoàn thành nghiên cứu (ví dụ: Endgame Combat). Bật tùy chọn này nếu mod dường như ngừng hoạt động ngẫu nhiên.
# ammo_loader_return_items_to_chests=Khi được kích hoạt, các vật phẩm từ các thực thể được theo dõi mà người chơi khai thác (nhặt) sẽ được đặt vào các hòm chứa gần đó (nếu có) thay vì vào kho của người chơi. Ngăn không cho kho của người chơi bị đầy khi di chuyển các tháp pháo hoặc các thực thể khác.
ammo-loader-setting-use-cartridges=Các hộp đựng vật phẩm cần đạn đặc biệt để hoạt động. Yêu cầu thêm thời gian và tài nguyên.
ammo_loader_item_fill_size=Số lượng vật phẩm cần chèn vào kho hàng cùng lúc. Lưu ý rằng các thực thể có thể có số lượng vật phẩm trong kho hàng nhiều hơn số lượng này (tối đa gấp đôi), vì mod không chờ cho đến khi thực thể hoàn toàn trống trước khi nạp lại.
ammo_loader_provided_slots_per_tick=Số lượng kho chứa phụ thuộc vào kịch bản cần kiểm tra mỗi tick. Tất cả các thực thể có thể di chuyển (xe hơi, tàu hỏa, nhân vật, v.v.) cũng như bất kỳ thực thể nào có Loader Chest nằm trên bề mặt khác (các thực thể trong các tòa nhà factorissimo, v.v.) đều phụ thuộc vào kịch bản. Tăng số lượng này sẽ tiêu tốn nhiều UPS hơn, nhưng sẽ giúp các thực thể này được nạp lại nhanh hơn. Chỉ tăng nếu bạn nhận thấy một số thực thể mất quá nhiều thời gian để được nạp lại.
ammo_loader_repair_tool_stack_size=Kích thước chồng của các vật phẩm công cụ sửa chữa. Dùng để đặt giới hạn tối đa cho đạn dược của tháp pháo sửa chữa. 0 = không thay đổi.
ammo_loader_slots_check_best_per_tick=Số này xác định số lượng tháp pháo, v.v. được kiểm tra mỗi tick khi tìm kiếm nhà cung cấp đạn dược/nhiên liệu mới hoặc tốt hơn. Tăng giá trị này sẽ giúp tháp pháo nhận diện hộp đạn mới và đạn dược nhanh hơn, nhưng sẽ gây ảnh hưởng nghiêm trọng đến hiệu suất. Hãy giảm giá trị này nếu bạn gặp tình trạng giật lag ở giai đoạn cuối game.\n\nCẢNH BÁO -- TĂNG QUÁ NHIỀU SẼ GÂY GIẬT LAG NẶNG TRONG CÁC CƠ SỞ LỚN
ammo_loader_highlight_selected_consumer=Khi di chuột qua các thực thể đang sử dụng Loader Chests, hãy làm nổi bật chúng.
ammo_loader_ignore_logistic_turrets=Bỏ qua các tháp pháo có giao diện hậu cần từ mod Tháp pháo hậu cần.
ammo_loader_provide_all_surfaces=Bật để cho phép các hộp tải (Loader Chests) cung cấp vật phẩm cho các thực thể trên các bề mặt khác. Tắt để chỉ cho phép các hộp tải cung cấp vật phẩm cho các thực thể trên cùng một bề mặt.\n\n[font=default-bold]Khi bật tính năng này, có thể xảy ra vấn đề với chế độ Space Age, vì các tàu vũ trụ và hành tinh khác cũng có thể được cung cấp vật phẩm.\n\nViệc tải các thực thể trên các bề mặt khác sẽ tăng chi phí UPS, cũng như gây trễ khi có khoảng ~nghìn+ thực thể.[/font]

