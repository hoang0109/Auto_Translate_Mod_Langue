[equipment-description]
jetpack-1=[font=default-bold][color=#f5cb48]Lực đẩy: 1[/color][/font]\nNhấn __CONTROL__jetpack__ để kích hoạt.\nCho phép bạn bay qua các cấu trúc và nước. Nhiều jetpack cho phép bạn bay nhanh hơn. Bay tiêu tốn nhiên liệu từ kho của bạn. Nhiên liệu tên lửa mang lại hiệu quả tốt nhất, nhưng cũng có thể sử dụng nhiên liệu hạt nhân, nhiên liệu rắn, nhiên liệu đã xử lý (từ AAI Industry) và một số loại nhiên liệu mod khác.
