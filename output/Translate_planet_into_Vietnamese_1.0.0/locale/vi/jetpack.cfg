[mod-name]
jetpack=Jetpack

[mod-description]
jetpack=Cho phép bạn tạo ra thiết bị phản lực tên lửa giúp bạn bay với tốc độ cao trên các tòa nhà và mặt nước.

[jetpack]
menu_jetpack=Jetpack [img=item/jetpack-1]
title_jetpack=Jetpack
page_jetpack_text_1=Jetpack là các thiết bị có thể trang bị vào lưới trang bị của bạn.\n\nNếu bạn có jetpack trong lưới trang bị và nhiên liệu trong kho, bạn có thể nhấn __CONTROL__jetpack__ để bắt đầu bay. Nhiên liệu tên lửa sẽ mang lại hiệu quả tốt nhất, nhưng nhiên liệu hạt nhân và nhiên liệu rắn cũng có thể sử dụng. [color=0.5,0.7,0.8](Cũng như một số loại nhiên liệu mod, chẳng hạn như Processed fuel của AAI Industry.)[/color]\n\nBay cho phép bạn di chuyển qua chướng ngại vật và nước. Khi bay, bạn có động lượng nên khó thực hiện các cú rẽ đột ngột nhưng có thể đạt tốc độ cao hơn.\n\nCó 4 cấp độ jetpack, các cấp độ cao hơn cung cấp lực đẩy mạnh hơn. Bạn có thể đặt nhiều bộ phận jetpack vào cùng một lưới trang bị để tăng tốc độ thêm. [color=0.5,0.7,0.8](Tính năng xếp chồng jetpack có thể bị vô hiệu hóa bằng tùy chọn mod.)[/color]\n\nGiá trị gia tốc cuối cùng của jetpack bị giảm bởi trọng lượng, chủ yếu bị ảnh hưởng bởi kích thước lưới giáp. Giá trị gia tốc được hiển thị khi bạn cất cánh. [color=0.5,0.7,0.8](Cài đặt mod cho từng người chơi có thể tắt cảnh báo.)[/color]\n\nJetpack can thiệp vào lá chắn, tốc độ càng cao thì lá chắn càng bị giảm. Giảm lá chắn là theo phần trăm và không tính là sát thương. [color=0.5,0.7,0.8](Hệ số giảm lá chắn có thể được điều chỉnh bằng tùy chọn mod.)[/color]\n\nSử dụng jetpack trong chiến đấu có thể rất mạnh mẽ, nhưng bạn cần cẩn thận; nếu bị damage khi đang bay, bạn có thể bị hất văng xuống đất. [color=0.5,0.7,0.8](Một thiết lập mod có thể vô hiệu hóa hiệu ứng này.)[/color]
