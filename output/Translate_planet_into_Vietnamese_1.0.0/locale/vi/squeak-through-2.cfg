[mod-setting-description]
sqt-blacklist-types=Danh sách các loại thực thể cần chặn sửa đổi, phân tách bằng dấu phẩy, ví dụ: "cây, thiết bị chèn, cột điện"
sqt-blacklist-names=Danh sách các tên thực thể cần đưa vào danh sách đen để ngăn chặn việc sửa đổi, cách nhau bằng dấu phẩy, ví dụ: "fast-inserter, small-electric-pole"
sqt-remove-collision=Loại bỏ va chạm của người chơi khỏi các thực thể được liệt kê bên dưới.
sqt-remove-collision-types=Danh sách các loại thực thể cần loại bỏ xung đột, cách nhau bằng dấu phẩy, ví dụ: "cây, thiết bị chèn, cột điện"
sqt-remove-collision-names=Danh sách tên thực thể cần loại bỏ xung đột, cách nhau bằng dấu phẩy, ví dụ: "fast-inserter, small-electric-pole"\nLƯU Ý: Các thực thể có nâng cấp/hạ cấp sẽ áp dụng thay đổi cho toàn bộ nhóm nâng cấp.
