aai-loaders-mode-lubricated=Bôi trơn
aai-loaders-mode-expensive=Đắt tiền (Không sử dụng chất lỏng)
aai-loaders-mode-graphics-only=Chỉ hiển thị đồ họa
aai-loaders-lubricant-recipe-auto=Xe hơi
aai-loaders-lubricant-recipe-enabled=Đã bật
aai-loaders-lubricant-recipe-disabled=Người khuyết tật

[string-mod-setting-description]
aai-loaders-mode-lubricated=Được cân bằng bởi chi phí vận chuyển và logistics.
aai-loaders-mode-expensive=Được cân bằng bởi chi phí ban đầu. Không sử dụng chất lỏng.
aai-loaders-mode-graphics-only=Không có thay đổi về lối chơi. Chỉ cung cấp đồ họa cho các mod khác.
aai-loaders-lubricant-recipe-auto=Công thức chuyển đổi dầu thô thành dầu bôi trơn bổ sung sẽ được kích hoạt nếu các công thức xử lý dầu nâng cao và công thức dầu bôi trơn không thay đổi so với phiên bản gốc.
aai-loaders-lubricant-recipe-enabled=Công thức chuyển đổi dầu thô thành dầu bôi trơn đã được kích hoạt.
aai-loaders-lubricant-recipe-disabled=Công thức chuyển đổi dầu thô thành dầu bôi trơn đã bị vô hiệu hóa.

