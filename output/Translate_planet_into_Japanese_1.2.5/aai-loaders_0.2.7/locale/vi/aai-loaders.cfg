aai-loaders-fit-assemblers=Máy lắp ráp phù hợp

[mod-setting-description]
aai-loaders-mode=Xác định cách hoạt động của các bộ nạp AAI trong trò chơi. Chế độ bôi trơn là chế độ được khuyến nghị; nếu không, ngay cả khi chi phí cao, các bộ nạp vẫn có quá nhiều ưu điểm so với các bộ chèn.
aai-loaders-lubricant-recipe=Có nên thêm một công thức đơn giản nhưng kém hiệu quả cho phép sản xuất chất bôi trơn trực tiếp từ dầu thô hay không.\n\nMặc định là "Auto", sẽ kích hoạt công thức này một cách có điều kiện nếu các công thức xử lý dầu nâng cao và chuyển đổi dầu nặng thành chất bôi trơn không thay đổi so với phiên bản gốc. Cài đặt này không có tác dụng nếu chế độ hoạt động được đặt thành bất kỳ giá trị nào khác ngoài "Lubricated".
aai-loaders-fit-assemblers=Tăng kích thước của máy lắp ráp lên 8% để đồ họa của bộ nạp kết nối đúng cách.

