[mod-setting-description]
# enable-for-all-tiers=Bật tùy chọn này nếu bạn muốn áp dụng cài đặt cho tất cả các robot logistics, robot xây dựng và roboport. (ví dụ: boblogistics)
robot-energy-tick-usage-multiplier=Hệ số nhân cho lượng năng lượng tiêu thụ khi robot không di chuyển.
roboport-buffer-multiplier=Hệ số nhân cho lượng năng lượng được lưu trữ trong roboport
roboport-energy-usage-multiplier=Hệ số nhân cho lượng năng lượng tiêu thụ của roboport khi ở trạng thái chờ
roboport-logistics-radius-multiplier=Hệ số nhân bán kính logistics của Roboport. (Điều này có thể gây ra vấn đề với các mod khác)
roboport-construction-radius-multiplier=Hệ số nhân bán kính xây dựng của Roboport. (Điều này có thể gây ra vấn đề với các mod khác)
roboport-logistics-radius-value=Giá trị khu vực logistics Roboport. -1 sẽ chỉ sử dụng hệ số nhân bán kính. Các giá trị khác sẽ nhân giá trị này với hệ số nhân. (điều này có thể gây ra vấn đề với các mod khác)
roboport-construction-radius-value=Giá trị khu vực xây dựng Roboport. -1 sẽ chỉ sử dụng hệ số nhân bán kính. Các giá trị khác sẽ nhân giá trị này với hệ số nhân. (điều này có thể gây ra vấn đề với các mod khác)
disable-mod-recipes=Vô hiệu hóa các công thức nấu ăn giá rẻ và kích hoạt các công thức nấu ăn gốc.

