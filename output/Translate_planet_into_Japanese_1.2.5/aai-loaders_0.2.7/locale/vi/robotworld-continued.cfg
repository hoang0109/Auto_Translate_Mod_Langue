[technology-description]
early-character-logistic-slots=Cho phép bạn yêu cầu các mặt hàng từ mạng lưới logistics. Các mặt hàng sẽ được giao bởi robot logistics.
early-character-logistic-trash-slots=Cho phép bạn gửi các mặt hàng không mong muốn đến mạng lưới logistics. Các mặt hàng sẽ được các robot logistics thu gom.
early-worker-robots-storage=Tăng số lượng vật phẩm mà robot logistics và xây dựng có thể vận chuyển cùng lúc.
early-worker-robots-speed=Tăng tốc độ bay của robot logistics và xây dựng.
