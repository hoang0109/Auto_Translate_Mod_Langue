[mod-setting-description]
alien-biomes-terrain-scale=Tăng hoặc giảm kích thước sinh cảnh. Giá trị nhỏ hơn tạo ra các sinh cảnh nhỏ hơn và xuất hiện thường xuyên hơn. Giá trị mặc định là 100.
alien-biomes-temperature-low=Nhiệt độ cực thấp của hành tinh. Giảm để tăng lượng tuyết và băng đóng băng. Tăng để làm cho các khu vực đóng băng ít phổ biến hơn hoặc không thể tồn tại. Giá trị mặc định là -50.
alien-biomes-temperature-high=Nhiệt độ cực đoan cao hơn trên hành tinh. Tăng để thêm nhiều khu vực núi lửa. Giảm để làm cho khu vực núi lửa ít phổ biến hơn hoặc không thể xuất hiện. Giá trị mặc định là 150.
alien-biomes-humidity-low=Các cực trị độ ẩm thấp của hành tinh. Giảm để tăng diện tích sa mạc. Tăng để làm cho các khu vực sa mạc ít phổ biến hơn hoặc không thể tồn tại. Giá trị mặc định là 0.
alien-biomes-humidity-high=Độ ẩm cực đoan cao hơn trên hành tinh. Tăng để mở rộng diện tích cỏ. Giảm để làm cho diện tích cỏ ít phổ biến hơn hoặc không thể xuất hiện. Giá trị mặc định là 100.
alien-biomes-aux-low=Độ biến đổi màu sắc cực đoan ở vùng thấp của hành tinh. Giảm để tăng cường màu xanh lá cây / nâu / nâu nhạt. Tăng để làm cho màu xanh lá cây / nâu / nâu nhạt ít xuất hiện hơn. Mặc định là 0.
alien-biomes-aux-high=Các cực trị biến đổi màu sắc cao nhất của hành tinh. Tăng để thêm nhiều màu xanh dương / tím / đỏ. Giảm để làm cho màu xanh dương / tím / đỏ ít xuất hiện hơn. Giá trị mặc định là 100.
alien-biomes-disable-vegetation=Nếu được kích hoạt, tất cả địa hình cỏ, cây cối và các vật trang trí có nguồn gốc thực vật sẽ bị xóa (trừ khi được thêm vào bởi một mod khác). Điều này cho phép bạn mô phỏng một hành tinh chết, mặt trăng hoặc tiểu hành tinh.
alien-biomes-reduced-tiles=Phiên bản gạch giảm kích thước
tile-speed-reduction=Một số ô (như địa hình núi lửa nóng) làm giảm tốc độ di chuyển của người chơi. Giảm số lượng ô này sẽ làm giảm tác động làm chậm của địa hình.
