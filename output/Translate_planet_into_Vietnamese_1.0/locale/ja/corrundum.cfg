[mod-setting-description]
automatically-populate-pressure-lab=trueの場合、data.raw["lab"]["pressure-lab"].inputs は data.raw['lab']['lab'].inputs に等しくなります。
automatically-populate-labs-with-electrochemical-science=すべての実験室を走査し、電気化学科学を入力に追加するかどうか。
ignore-everything-brute-force-science-into-pressure-lab=データ更新の終わりで圧力実験室の入力をクリアします。その後、すべての科学を圧力実験室に入力します。これは一部の科学が単一の実験室でのみ使用される場合に破壊的ですが、互換性を保証します。
require-vulcanus-before-corrundum=trueの場合、コルンダムをアンロックするには冶金科学を使用しなければなりません。
force-reduction-requires-plates=trueの場合、レシピ「force-reduction-iron」と「force-reduction-copper」の出力にそれぞれ鉄板と銅板が追加され、鉱石が1つ追加されます。レシピを変更したのは、伝説のアイテムが簡単に手に入りすぎると感じたためで、通常品質の使用を強制する方法がないためです。伝説の鉄板1枚で、硫酸塩溶液から伝説の鉄鉱石を3つ回収できます...
maraxsis-bonus-content=trueの場合、マラクシスがインストールされている場合に1つの新しい技術と2つの新しいレシピが利用可能になります。
consider-planetslib=trueの場合、Planetslibモッドがインストールされている場合、実験室の入力やすべての実験室への電気化学科学の追加は行われません。Planetslibが科学互換性を処理することを望む場合に使用します。