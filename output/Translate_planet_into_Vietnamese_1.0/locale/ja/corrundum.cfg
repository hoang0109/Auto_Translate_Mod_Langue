[recipe-description]
electrochemical-science-pack=硫黄、白金および硫酸によりこのパックが作られます！
platinum-plate=フォーニスで白金板を作成します！
platinum-plate-production-alt=炉で白金板を作成します！
catalytic-chemical-plant=白金を触媒として使用する化学プラントの生産。
pressurized-acid-neutralization=コルンダムでの高圧により、酸中和からより多くのエネルギーを得られます。
pressurized-acid-neutralization-alt=より多くの水が必要で、放出されたすべてのエネルギーを取り込みますが、これで物事を始める必要があります。
dilute-acid-neutralization=中和による熱エネルギーが水を沸かせます。
hot-water-to-steam=わずかな追加エネルギーで高温の水を500度の蒸気に変えます。
petroleum-alkylation=大量の硫酸は炭化陽イオンを形成し、新たな炭素-炭素結合の基盤としてアルキレーションに使用されます。
light-oil-alkylation=大量の硫酸は炭化陽イオンを形成し、新たな炭素-炭素結合の基盤としてアルキレーションに使用されます。この方法では重油を得ます。
sulfur-combustion=硫黄を燃やすことでガスを得られ、これを硫酸と水の生成に使用できます。
hydrogen-sulfide=白金触媒を使用して、石油で硫黄を水素化して硫化水素を得られます。
sulfur-reduction=硫黄はゼロ酸化状態に還元され、水が生成されます。
sulfurous-oxidation=白金触媒の存在下、亜硫酸ガスは酸素と反応し、硫酸イオンを形成します。その後、硫酸イオンは水と反応して硫酸を生成します。
hydrogen-sulfide-combustion=硫化水素の燃焼により、硫酸の生成にさらに多くの成分が得られます。
chalcopyrite-refining=黄銅鉱（FeCuS）は高温と濃縮硫酸で酸化し、金属の水和硫酸塩混合物を得ます。
reactive-displacement=鉄は銅よりも反応性が高いです。よって溶液中の銅イオンを置換できます。
force-reduction-iron=電圧を使って溶液に電子をポンプします。これらが酸化鉄イオンを純粋な鉄に還元し、純粋な生成物は板に戻さなければなりません。
force-reduction-copper=酸化鉄硫酸の還元と同様、電子を注入し、銅イオンを還元します。
sulfonated-plastic=白金触媒を使用して、二酸化硫黄と酸素から三酸化硫黄を得ます。三酸化硫黄は硫酸と反応して発煙硫酸を形成し、これは炭化水素をスルフォン化できます。
sulfonated-plastic-production-alt=白金触媒を使用して、二酸化硫黄と酸素から三酸化硫黄を得ます。三酸化硫黄は硫酸と反応して発煙硫酸を形成し、これは炭化水素をスルフォン化できます。
calcium-sulfate-fish=窒素およびリン源を使用して、より多くの炭素と硫酸カルシウムを追加して栄養産出を最適化します。
calcium-sulfate-bioflux=窒素およびリン源を使用して、より多くの炭素と硫酸カルシウムを追加して栄養産出を最適化します。
calcium-sulfate-egg=窒素およびリン源を使用して、より多くの炭素と硫酸カルシウムを追加して栄養産出を最適化します。
calcium-sulfate=窒素およびリン源を使用して、より多くの炭素と硫酸カルシウムを追加して栄養産出を最適化します。
sulfuric-acid-dilution=酸を水に添加して安全に薄めます - 逆はしません。
sulfuric-acid-concentration=大量のエネルギーを使って水を蒸気として沸かし、その蒸気を再凝縮して水に戻します。
sulfuric-acid-concentration-alt=大量のエネルギーを使って水を沸かし、その蒸気を再凝縮しません。
calcium-sulfate-production-alt=二酸化硫黄と炭酸カルシウムが反応して硫酸カルシウムと二酸化炭素を得ます。
stone-production=石はSiO2（反応物）およびCaSiO3（生成物）で表されます。ヴルカヌスでの石の製造に類似しています。
asphalt-c=重油をコンクリート前駆体として凝縮します。
asphalt-c-alt=過剰な軽油を使用してアスファルトを作成することもできます。反応は速いですが、効率は低めです。
concrete-production-from-asphalt=アスファルトと石でコンクリートを生成します。
pressure-lab=化学プラント、実験室および蒸気タービンの結合体として圧力実験室を構築します - 科学に特化しています！
thruster-fuel-oxidizer-to-steam=スラスター燃料を燃焼して蒸気を生成します！
carbon-dioxide-to-carbon=鉄を使って二酸化炭素を炭素に還元します。
iron-recrystalization=不要な物質を溶解して硫酸溶液を作ります。
iron-recrystalization-alt=不要な物質を溶解して硫酸溶液を作ります。
copper-recrystalization=不要な物質を溶解して硫酸溶液を作ります。
copper-recrystalization-alt=不要な物質を溶解して硫酸溶液を作ります。
platinum-thruster=速く移動する必要があります。
iron-stick-recrystalization=不要な物質を溶解して硫酸溶液を作ります。
controlled-petrol-combustion=石油を慎重に燃焼させて二酸化炭素ガスを得ます。
calcium-sulfate-recovery=栄養から硫酸カルシウムを回収します。まず、軽油を有機相として、水を水相として使用します。時間とともに、栄養からイオンが水相に拡散し、オイル層にはすべての有機物が含まれます。次に、硫酸で硫酸カルシウムを溶液から沈殿させ、さらに水を使用して再結晶化して硫酸カルシウム結晶を純化します。
destructive-dilute-acid-neutralization=水を加熱し、それを蒸発させます。
rocket-fuel-catalytic-chemistry=同じレシピ - ただの機械が速いです！
super-saturated-displacement=より多くの銅を得るために反復的な過飽和と再結晶化でコイツを強引にできます。
super-saturated-displacement-iron=鉄での過飽和置換
sulfur-poison-capsule=高度なバイター防衛兵器
blue-rocket=より爆発的なロケット弾、新しい爆薬が詰め込まれています
sulfuric-oxidizer=炭化水素をスルホンして大量の酸素基を持つようにし、爆発反応の酸化剤として機能します。
explosives-from-sulfuric-oxidizer=硫酸オキシダーゼを爆薬パッケージに詰めます。
petrol-dehydrogenation-and-combustion=白金触媒を使用して、炭化水素を脱水してアルキンやエレン、水素ガスを得ます。これは高温が必要な吸熱プロセスであり、時間がかかります。脱水後、不飽和製品を完全に燃焼させて二酸化炭素を得ます。
petrol-dehydrogenation-and-combustion-maraxsis=酸素を供給します
kinetic-reactive-displacement=より多くの鉄がより速く反応して銅を置き換えます。

