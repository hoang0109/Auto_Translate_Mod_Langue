[space-location-description]
corrundum=CO2ガスで覆われた惑星で、燃焼に必要な酸素が十分あります。したがって、圧力と温度は高くなっています。ランウェイ・グリーンハウス効果により、状況はヴルカヌスよりさらに過酷で、泥と稲妻の嵐の間には生命の兆候は一切ありません。高圧により通常の揮発性石油ガスが液体になります - そしてその量は非常に多くあります。鉄と銅は主に黄銅鉱として結びついています。注目すべき金属は白金で、これは高度な硫黄処理における触媒および電気化学の陽極・陰極として使用されます。この惑星をマスターするには、硫黄を中心とした独自の製造チェーンが必要です。

