[technology-description]
moon-discovery-cerys=空気のないフルゴラの衛星で、厚いメタン氷層に覆われている。氷中に埋もれた巨大な核反応炉を含む古代の廃墟はおそらく修理できるが、フルゴラの磁場による優しい太陽風の影響下にある。\n\nフルゴラへの訪問は必須ではない。ケリスへの貨物落下には特別技術が必要。加熱エンティティは時間が経つにつれて地殻に熱を奪われる。
cerys-nuclear-scrap-recycling=ケリスにおけるフルゴラの核産業の残骸は、有用な素材にリサイクル可能である。
cerys-nitrogen-rich-mineral-processing=窒素含有鉱石からアンモニアと鉄鉱石 を処理する。
cerys-fulgoran-cryogenics=多様な極低温学機能。フルゴラ式極低温プラントで直接研究される (技術は研究選択が必要)。
cerys-charging-rod=強力な磁場を活用する電源貯蔵機構。帯電粒子の経路を曲げる。
cerysian-science-pack=ケリス研究所での研究を解除し、高度構造修理およびケリス特有のフルゴラ式技術に関する詳細情報を得る。
cerys-gas-venting=ガスや加圧表面上で、簡単に液体を排出する方法。
cerys-lubricant-synthesis=軽油と炭素、他の触媒を少量使用し、潤滑油を合成する。
cerys-advanced-structure-repair=フルゴラ式核反応炉を修理する為に足場を作成できる。
cerys-mixed-oxide-waste-reprocessing=使用済み混合酸化物燃料棒は、プルトニウム-239 と他の高放射性同位体に再処理可能である。
cerys-cargo-drops=ケリスへの貨物降下を妨げない特別技術。
cerys-plutonium-weaponry=ケリス外での使用: 挙国的な領域を破壊する強力な兵器。
cerys-applications-of-radioactivity=ケリス外での使用: プルトニウム同位体を利用した技術。
cerys-radiative-heaters=放射加熱タワーの建設を許可する。
cerys-reactor-fuel=複数の化学元素を含む、フルゴラ反応炉用の燃料電池。
cerys-metastable-module=Tier 4生産性モジュールの派生型で、Tier 2.5相当に減衰します。[item=cerys-radiation-proof-inserter]を使用して機械に挿入できます。
cerys-overclock-module=[item=speed-module-3]の2倍の効果を持つTier 4速度モジュールの派生型です。ただし、生産性ボーナスを抑制し、汚染物質を排出します。
cerys-holmium-recrystalization=ホルミウム鉱物の高度な処理。
cerys-mixed-oxid-reactors=改良型核分裂炉（宇宙用）。
cerys-legacy-reactor-fuel-productivity=ケリス v4.0では、燃料電池レシピから生産性モジュールが削除されました。既存の宇宙プラットフォームを破壊しないよう、レガシーセーブでこの秘密技術のロックを解除できます。MOD設定で無効化できます。

