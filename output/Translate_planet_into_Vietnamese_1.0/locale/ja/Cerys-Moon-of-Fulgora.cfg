[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=プレイヤーは除外される。
cerys-disable-solar-wind-when-not-looking-at-surface=デフォルトでは、ケリスを監視していなければ太陽風のUPS使用量が大幅に減少する。この設定ではこの場合の太陽風移動を完全に無効化し、UPS最適化を行う。これはゲームプレイへの影響がある。
cerys-disable-flare-stack-item-venting=GotLagのFlare Stack 2.0移植時、アイテム排出エンティティがインシネレーターとして移植された。Space Ageにはリサイクラーがあり、この設定はデフォルトで有効である。
cerys-technology-compatibility-mode=フルゴラ式極低温技術は2.0の機能を使用し、すべてのレシピに依存するモッドではサポートされていない。この設定により、レシピ完了ではなく、古代構造修理部品の作成によって技術が解除される。
cerys-solar-wind-spawn-rate-percentage=パフォーマンス最適化用。ゲームプレイへの影響がある。
cerys-disable-quality-mechanics=互換性設定。フルゴラ式機械品質アップグレードのレシピを削除する。
cerys-enforce-vanilla-recycling-recipes=一部のリサイクルレシピがバニラ形式で保持されるようにし、ケリスが動作可能になる。影響対象: パイプ、ヒートパイプ、ビーコン、蒸気タービン、セントリフュージャー、鉄の歯車、銅ケーブル、電子基板、発展基盤、制御基板、コンクリート、固形燃料、鋼材、銅板、鉄板、石ブロック、プラスチック棒、ホルミウム板。
cerys-dynamic-lighting=この設定を有効にすると、低いグラフィック設定やCerys v2より前のワールド生成でグラフィックアーティファクトが発生する可能性があります。太陽光発電に影響します。
cerys-infinite-braking-technology=プルトニウム燃料の完全活用に必要。ケリスは自己完結MODであり、デフォルトでは無効化されている。
cerys-sandbox-mode=ケリスへの貨物降下制限を解除する。これは意図されたゲームプレイを回避し、短いフレースタイル体験を提供する。
cerys-use-fulgora-starmap-graphic=ケリスの背景にはフルゴラの星図アイコンが使用され、フルゴラの外観を変更するMODとの互換性が追加されます。