[space-location-name]
cerys=ケリス

[space-location-description]
cerys=大気のないフルゴラの衛星で、メタン氷の厚い層に覆われている。氷に埋もれた古代の廃墟はおそらく修理できる。ケリスでの加熱エンティティは時間が経つにつれて地殻に熱を奪われる。貨物の落下には特別な技術が必要である。

[tips-and-tricks-item-name]
cerys-briefing=ケリス概要
cerys-plutonium-generation=プルトニウム生成

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys]は大気のないフルゴラの衛星である。\n[planet=fulgora]の磁場によって反射された太陽風粒子が上空を流れ、[technology=planetslib-cerys-cargo-drops]の研究完了まで無人宇宙船に干渉する。\n表面は複数層の[item=methane-ice]で覆われており、古代機械の廃墟が散らばっている。これらの中には[entity=cerys-fulgoran-radiative-tower]という、正方形領域で熱を放射するものも含まれる。\nメタン氷に加えて、[entity=cerys-nuclear-scrap]、[entity=cerys-ruin-medium]、[entity=cerys-nitrogen-rich-minerals]、[entity=lithium-brine]も見つかる。\nケリスから離脱は着陸直後には不可能であるため、お菓子を持っていくことを推奨する。
cerys-plutonium-generation=[item=plutonium-239]は、ケリスで[entity=cerys-solar-wind-particle]が[item=uranium-238]と衝突するたびに生成される可能性がある。\n\n以下の事実に注意されたい：\n\n• [item=uranium-238]をより多くのチェストで保持している場合、単一の[item=uranium-238]よりも[plutonium-239]への変異確率が高くなる。これは1つの[item=uranium-238]あたりではなく、曝露回数に基づく。\n\n• [item=uranium-238]がベルトに置かれている場合、チェスト内のものより約10倍の変異確率がある。\n\n• [entity=cerys-solar-wind-particle]の速度はプルトニウム変異確率に影響しない。\n\n• チェストやインベントリ内の[item=uranium-238]が空きスロットがない場合でも、太陽風によって[item=uranium-238]のスタックが削除される可能性があるため変異は起こる。\n\n• 同じインベントリやベルトに繰り返し衝突する[entity=cerys-solar-wind-particle]は、別のインベントリやインベントリとの衝突が必要であり、再び変異の対象とされるまで元のインベントリやベルトは考慮されない。\n\n• パフォーマンス向上のため、プレイヤーがケリスを見ていなければ[entity=cerys-solar-wind-particle]はより遅くシミュレートされるが、[item=plutonium-239]の生成率は変化しない。

