visible-planets-regen-renders=すべての惑星レンダリングを再生成
visible-planets-planet-pos-x=惑星X座標
visible-planets-planet-pos-y=惑星Y座標
visible-planets-planet-init-dist=惑星到着距離
visible-planets-planet-init-scale=惑星初期スケール
visible-planets-planet-scale=惑星最終スケール
visible-planets-planet-anim-dur=惑星アニメーションの持続時間
visible-planets-planet-angle=惑星角度
visible-planets-enable-parallax=惑星パララックスを有効化
