visible-planets-enable-rotation=惑星回転を有効化
visible-planets-rotation-speed=回転速度
visible-planets-override-show-planets=位置情報の非表示を上書きする
visible-planets-planetslib-compat=近接惑星/衛星をレンダリング（PlanetsLib互換）
