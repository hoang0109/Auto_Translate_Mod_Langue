[item-description]
muluna-satellite-radar=無限範囲のレーダーとして機能し、衛星レーダーが周回する惑星上のプレイヤーの遠隔視を記録。使用時のみエネルギーを消費。高品質なレーダーはより多くのタイルを記録し、1タイルあたりの消費エネルギーが少ない。
muluna-greenhouse=設置する前に特定の作物を植える必要があります。
low-density-space-platform-foundation=標準的な宇宙プラットフォームの基礎に比べて、耐久性は2倍、密度は半分です。
muluna-microcellular-plastic=数十億個の微細な穴を持つプラスチック。特殊な材料特性を持つ。
muluna-diffused-plastic=二酸化炭素を拡散させたプラスチック。この二酸化炭素はプラスチック内に長く留まりません。

