override-space-connection=ナウヴィスからヴルカヌス、グレバ、フルゴラへの接続をムルナ経由に変更。これらの惑星に向かうプラットフォームはすべて手動でリセットする必要があります。
space-science-pack-output=惑星サイエンスパックの両方のレシピ出力を変更。
enable-muluna-satellite-radar=マルチプレイヤーサーバーではパフォーマンス上の問題や悪用の可能性があります。
muluna-hardcore-restrict-crusher=クラッシャーやクラッシャー2のレシピをムルナに制限し、クラッシャーにアルミニウム板を追加。
muluna-hardcore-restrict-asteroid-collector=アステロイドコレクターのレシピをムルナに制限し、アステロイドコレクターのレシピにアルミニウム板を追加。
muluna-change-quality-science-pack-drain=ムルナの意図されたサイエンスパックの消耗率は他のモッドと互換性を持たせるために無効化可能です。
muluna-hardcore-remove-steam-furnaces=「石製蒸気炉」と「鋼鉄製蒸気炉」をゲームから削除。現実性が高まりますが、ムルナでのスタートが外部輸送なしでは困難になります。
muluna-hardcore-remove-starting-cargo-pods=ムルナの初期カーボンポッドを削除。これにより、外部輸送なしではムルナベースを構築できません。
muluna-easy-simple-wood-gasification=木材ガス化プロセスの各工程の出力を2倍にするが、生産性モジュールを禁止します。
muluna-hardcore-classic-wood-gasification=2.0では、ムルナの木材ガス化クラフトチェーンから1つのステップ（砕いた木材）がゲームから削除されました。このオプションは、そのステップを復元します。
muluna-easy-vanilla-rocket-part-costs=デフォルトではムルナで使用されないロケット部品レシピのコストが2倍になります。このオプションで変更を取り消します。
muluna-easy-wood-gasification-productivity=ムルナでのオイル製造の難易度を軽減するため、木材ガス化生産性技術を追加。ムルナスタートで推奨。
muluna-graphics-enable-footstep-animations=Mulunaでは、足音パーティクルはプレイヤー1人あたり1回の更新につき約0.01ミリ秒を消費します。大規模サーバーでは、パフォーマンスの問題が発生する可能性があります。

[nav-beacon]
single-per-platform=1つの宇宙プラットフォームに1つのグローバルナビゲーションビーコンのみ存在可能です。

[tips-and-tricks-item-name]
muluna-briefing=ムルナ概要
space-science=宇宙でのスペースサイエンス

[tips-and-tricks-item-description]
muluna-briefing=[planet=muluna]は無限に広がる灰色の岩です。表面には多くのアステロイドがあり、金属、燃料、水が豊富ですが、それらの資源を取得するにはまず[entity=crusher]で砕く必要があります。\n[entity=metallic-asteroid-chunk]:主な[item=iron-ore]源。[entity=carbonic-asteroid-chunk]:[item=carbon]としての化学燃料の主な源。\n[entity=oxide-asteroid-chunk]:[fluid=water]の主要源。[entity=anorthite-chunk]:[item=copper-cable]と[item=rocket-fuel]の代替源。\n燃料は人工的な[fluid=oxygen]なしでは燃やせません。オイル製品は現在の技術では生成できません。
space-science=[item=interstellar-science-pack]を解禁すると、処理されたアステロイドの破片を使用して宇宙プラットフォームで[item=space-science-pack]の生成が可能です。

[console]
muluna-satellite-radar-invalid-storage=[Muluna]エラー:衛星レーダーデータストレージが不正です、クラッシュを防ぐためにストレージを削除します。レーダーを再配置する必要があります。
muluna-incompatible-aps-setting=ムルナのスタートと"(Hard)スターティングカーボンポッドを削除"の設定は互換性がありません。このセーブはソフトロックしています。いずれかのオプションを無効化して新しいセーブを作成してください。
interstellar-science-pack-progress=[technology=interstellar-science-pack] 進捗: __1__/__2__ 星間サイエンスパックパックが発見されました。
can-not-place-here-unnatural-tile=ここには配置できません。自然タイルの上に直接配置してください。
muluna-2-message=ムルナを2.0.0にアップグレードしました。これは重大なアップデートなので、このマップを新しい名前で保存して、古いセーブデータをバックアップしてください。\n今後数分間、[planet=muluna]の工場を確認してください。\n[item=interstellar-science-pack]の工場、[entity=muluna-greenhouse-wood]、その他工場の部品にエラーがないか確認してください。
technology-enabled=[technology=__1__] が有効です。
can-not-place-more-telescopes-X=現在、1 つのサーフェスにつき __1__ 個以上の望遠鏡を建設することはできません。
can-not-place-more-telescopes-1=現在、1 つのサーフェスにつき __1__ 個以上の望遠鏡を建設することはできません。
