[entity-description]
muluna-advanced-boiler=[planet=muluna]や宇宙プラットフォームなど酸素が存在しない環境でも動作するボイラー。
space-boiler-legacy=[item=muluna-advanced-boiler]に置き換えられた時代遅れのボイラー。このアイテムは破壊することで取得可能です。
space-heating-tower=[planet=muluna]や宇宙プラットフォームなど酸素が存在しない環境でも動作する加熱塔。
muluna-cycling-steam-turbine=より効率的な蒸気タービンで、一部の消費された蒸気が再び水に凝縮されて再加熱されます。高品質な蒸気を好む。\n[fluid=steam] 最大温度: 500 ℃\n[fluid=cooled-steam] 温度: 100 ℃
muluna-rocket-buggy=より大型で高速な車両で、ロケットランチャーと設備グリッドを装備しています。
muluna-vacuum-heating-tower=化学燃料から熱を生成し、さらに高い効率で動作します。すべての表面で使用可能ですが、[fluid=oxygen]を消費し、[fluid=carbon-dioxide]を生成します。
muluna-telescope-combinator=宇宙を観測し、望遠鏡の周囲に関する情報を収集します。\n惑星の場合:\n[img=quality.normal]: すべての軌道上の宇宙プラットフォームのインデックス\n[img=quality.uncommon]: すべての軌道上の宇宙プラットフォームの状態\n[img=quality.rare]: 軌道上の各プラットフォームが離脱可能かどうか (2) または不可能かどうか (1)\nプラットフォームの場合:\n[img=virtual-signal.signal-I]: 宇宙接続のインデックス\n[img=virtual-signal.signal-X]: 宇宙接続上にいる場合、宇宙接続に沿った現在位置\n[img=virtual-signal.signal-L]: 宇宙接続上にいる場合、宇宙接続の全長\n望遠鏡はプラットフォーム周囲のすべての小惑星に対してシグナルを出力します。[entity=muluna-telescope]のサブコンポーネントです。
muluna-telescope=宇宙を観測し、天文データを生成します。より非日常的な場所でより多くのデータを生成します。また、[entity=muluna-telescope-combinator]を通じて回路シグナルも生成します。

