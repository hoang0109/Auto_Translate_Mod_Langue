[technology-description]
space-science-pack=[planet=muluna]で[item=space-science-pack]の生成。
muluna-anorthite-processing=アルミニウムの生成：[item=anorthite-chunk]から作られる。これは[item=rocket-fuel]として使用可能であり、[item=copper-cable]の代替として利用できる。
muluna-advanced-stone-processing=[item=crusher]を使用して[item=stone]をより高い生産性で処理。
interstellar-science-pack=宇宙深層探査のための技術。
muluna-nanofoamed-polymers=いずれかの __1__ 惑星サイエンスパックのロックを解除するとロック解除されます。
muluna-helium-enrichment=ヘリウムを再処理することで、新しい技術を探求することが可能になります。
advanced-space-science-pack=宇宙での[item=space-science-pack]生成が可能。
space-chest-muluna=船の貨物ボックスから少し離れた場所に小口のアイテムを保存するチェスト。
muluna-cycling-steam-turbine=一部の蒸気が再冷却されて水に戻り、再度加熱されるより効率的な蒸気タービン。
muluna-oxygen=ここで何かを燃やすには、自分で酸素を作る必要があります。
muluna-wood-cultivation=[entity=chemical-plant]で[item=wood]の栽培。設置は容易だが遅く、[fluid=carbon-dioxide]を消費し、[fluid=oxygen]を生成。
muluna-greenhouses=専用の温室は化学工場よりもはるかに速く[item=wood]と[fluid=oxygen]を生産できますが、使用する前に[item=muluna-sapling]を植える必要があります。
muluna-gas-venting=[item=wood]は優れた炭素吸収源だが、安定した発電所の維持には不十分。緊急時は過剰ガスを排出してブラックアウトを防ぐ必要がある。
muluna-fertilized-greenhouses=[planet=gleba]で学んだ農業技術により[entity=muluna-greenhouse-wood]での木材出荷量が増加。
muluna-fertilized-greenhouses-vulcanus=[planet=aquilo]からのクリオジェニック技術により[entity=muluna-greenhouse-wood]での木の出荷量がさらに増加。
asteroid-productivity=宇宙プラットフォームと[planet=muluna]におけるアステロイド破砕で得られる資源が増えます。
asteroid-reprocessing=アステロイドの不純物を再処理し、宇宙プラットフォームおよび[planet=muluna]での資源バランスを改善。
advanced-asteroid-processing=宇宙プラットフォームおよび[planet=muluna]におけるアステロイドからより広範なリソースを得られます。
automation-3=流体とデータ成分を処理できる組み立て機械。速度とモジュールスロットが追加されます。

[technology-effect]
contributes-to-discovery=[technology=__1__]__2__の発見に一歩近づきます。そのためには、__3__個の類似技術を発見する必要があります。

