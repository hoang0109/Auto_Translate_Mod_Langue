[mod-setting-description]
start-with-basic-logistics=Bắt đầu với một vài công nghệ đầu tiên được nghiên cứu sẵn, vì vậy bạn có thể làm thủ công thắt lưng và máy đốt ngay lập tức.
quick-start-science=Số lượng gói khoa học tự động hóa mà con tàu bị rơi sẽ chứa.
aai-fast-motor-crafting=Làm cho __item__Motor__ Craft từ tấm sắt cùng lúc với bánh răng sắt trong vani. __Item__on-gear-weel__ 0,2s, __item__motor__ 0,3S, __item__Copper-Cable__ 0.2s, __item__ellectric-Motor__ 0,4s.
aai-wide-drill=Thêm một mũi khoan khai thác điện lớn hơn với phạm vi tăng, tốc độ và một khe mô -đun bổ sung. Cài đặt này không làm gì nếu cài đặt tuổi không gian.
aai-burner-turbine-efficiency=Thay đổi hiệu quả nhiên liệu của máy phát tuabin đầu đốt.
aai-fuel-processor=Thêm một bộ xử lý nhiên liệu để chuyển đổi nhiên liệu hóa học thành nhiên liệu chế biến đa năng và tăng năng lượng trong quá trình ( % tăng năng lượng là một thiết lập khác). Nếu bị vô hiệu hóa công nghệ được ẩn khi bắt đầu trò chơi.
aai-fuel-processor-efficiency=Tỷ lệ phần trăm năng lượng thưởng bạn nhận được từ quá trình. Giá trị cao hơn làm giảm việc sử dụng năng lượng của bộ xử lý nhiên liệu.
aai-stone-path=Thêm gạch đường đá thô có thể được đặt từ đá.
wide-flashlight=Thay thế đèn pin nhân vật bằng phiên bản rộng hơn.
enhanced-nightvision=Sử dụng Nightvision LUT không khử bão hòa màn hình, nó thêm một điểm nổi bật màu xanh lá cây nhẹ cho một số bóng.
night-lut-set=Sức mạnh của hiệu ứng bóng tối ban đêm.

