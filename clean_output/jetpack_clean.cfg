jetpack=Jetpack

[mod-description]
jetpack=Cho phép bạn xây dựng thiết bị Jetpack tên lửa cho phép bạn bay ở tốc độ cao trên các tòa nhà và nước.

[jetpack]
menu_jetpack=JetPack [IMG = ITEM/JetPack-1]
title_jetpack=Jetpack
page_jetpack_text_1=JetPacks là những thiết bị bạn có thể đặt vào lưới áo giáp của mình. Nhiên liệu tên lửa sẽ cho kết quả tốt nhất, nhưng nhiên liệu hạt nhân và nhiên liệu rắn cũng có thể được sử dụng. [color = 0,5,0,7,0,8] (cũng như một số nhiên liệu được sửa đổi, chẳng hạn như nhiên liệu chế biến của ngành AAI.) [/Màu] \ n \ nflying cho phép bạn di chuyển trên chướng ngại vật và nước. Trong khi bay, bạn có động lượng để khó có thể quay đột ngột hơn nhưng bạn có thể đạt tốc độ cao hơn. Bạn có thể đặt nhiều mảnh thiết bị Jetpack vào cùng một lưới thiết bị để tăng tốc độ của bạn hơn nữa. [color = 0,5,0,7,0,8] (xếp chồng JetPack có thể bị vô hiệu hóa với tùy chọn mod.) [/color] \ n \ nthe giá trị gia tốc cuối cùng của máy bay phản lực bị giảm trọng lượng, chủ yếu bị ảnh hưởng bởi kích thước lưới áo giáp. Giá trị gia tốc được hiển thị khi bạn cất cánh. . Việc giảm khiên là phần trăm dựa trên và không được tính là thiệt hại. [color = 0,5,0,7,0,8] (Có thể điều khiển hệ số nhân Giảm Shield bằng tùy chọn Mod.) [/Màu] Nếu bạn nhận thiệt hại trong khi bay, bạn có thể bị đánh gục xuống đất. [color = 0,5,0,7,0,8] (Cài đặt mod có thể vô hiệu hóa hiệu ứng này.) [/Màu]
