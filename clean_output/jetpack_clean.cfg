[equipment-description]
jetpack-1=. Nhiều máy bay phản lực cho phép bạn bay nhanh hơn. Bay tiêu thụ nhiên liệu từ hàng tồn kho của bạn. Nhiên liệu tên lửa cho kết quả tốt nhất, nhưng cũng có thể đốt cháy nhiên liệu hạt nhân, nhiên liệu rắn, nhiên liệu chế biến (từ ngành công nghiệp AAI) và một số nhiên liệu được sửa đổi khác.
