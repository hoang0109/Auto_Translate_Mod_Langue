throttling=Đối với giá trị N, chia khu vực tìm kiếm cho mỗi người chơi thành (N*2)^2 phân vùng. Giảm số lượng phân vùng cải thiện độ nhạy, tăng số lượng phân vùng giảm sử dụng CPU.

