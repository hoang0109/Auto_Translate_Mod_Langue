[mod-setting-description]
modify-loaders-for-belt-stack-size-limit=trueの場合、すべてのローダープロトタイプを修正してベルトスタックサイズ制限に適応させます。
ignore-dea-dia-compatibility=trueの場合、dea-diaがインストールされている場合でも存在しないものとして動作します。現在は互換性が進行中なのでtrueに設定されています。
restrict-steam-recycler-crafting-to-frozeta=trueの場合、スチームリサイクラーはフロゼタでのみ製造可能です。
condense-level-4-modules-into-one-technology=trueの場合、すべてのレベル4モジュールは1つの技術に統合されます。falseの場合、各レベル4モジュールは個別の技術になります。
check-this-if-frozeta-start=フロゼタスタートを正しく動作させるにはこのチェックボックスにtrueを設定してください。
automatically-populate-science-pack-productivity-research=trueの場合、すべての既存サイエンスパックでサイエンスパック生産性研究を自動更新します。MODの競合が発生する場合は無効にしてください。

