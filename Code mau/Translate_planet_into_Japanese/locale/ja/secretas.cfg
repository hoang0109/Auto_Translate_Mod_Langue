[mod-description]
secretas=○🌐このMODはセクレタスとフロゼタを追加します。セクレタスはガス惑星です。フロゼタはその巨大な月で、再生が挑戦的な惑星です。これはフルゴラとアクィロの変な子供のようなものです

[space-location-name]
secretas=セクレタス
frozeta=フロゼタ

[space-location-description]
secretas=銀河の守護者。セクレタスが捕捉する通常惑星に衝突する大きな物体は、この惑星が非常に巨大で、外縁部の天体の軌道を歪めます。このガス巨獣には密な小惑星帯があり、安定した軌道に到達するのは困難です。セクレタス周辺の珍しい金属の小惑星を収穫しようと多くの人が訪れますが、破壊されてしまいます。船の残骸はフロゼタへの落下や、セクレタスの内部に永遠に消失しています。
frozeta=氷の厚いシートで覆われた世界で、小惑星の衝突による傷跡が満ちています。破壊された船の廃棄物が豊富にあり、高度な技術は沈没した船から回収できます。アクィロより少ない太陽光を受けており、機械の動作には加熱インフラが必要です。

