[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris]は永遠の闇に包まれた惑星であり、太陽光は役に立ち、夜間視界も働かない。この惑星にはクモガタがうみ、彼らは強力で毒を持ち、あなたを襲うことはないが、彼らの邪魔をする限り注意を引くかもしれない。この惑星は[item=luciferin]という化合物によって動いており、これは生物発光機械を作成し、電力を必要としないようにすることができる。貨物ドローンはこの惑星に着陸しようとするとナビゲーションの問題が生じるかもしれない。ここで発見した技術を活用して回避できるだろうか？\n\n[entity=bioinfusor]を使って機械を生物発光の性質でインフューズし、電力を必要としないようにする必要がある。