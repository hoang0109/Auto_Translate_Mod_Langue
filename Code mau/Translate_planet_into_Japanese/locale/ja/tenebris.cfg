[space-location-description]
tenebris=不思議で暗い惑星。厚い光吸収大気によって常に影に包まれており、太陽光が届かないため、生物発光する植物と動物が薄らと照らす紫色と深い青色の風景を形成している。テネブリスは過酷で謎めいた世界であり、技術と光が暗闇での生存に不可欠である。

