[item-description]
luciferin=発光する粉で、柔らかな青緑色の光を放ち、高度なエネルギーおよび照明アプリケーションに使用される。
lucifunnel=柔らかなすぼろ型の葉を持つ生物発光植物。つる状の触手と複雑な葉模様により、水中のコラーゲンや異星の植物を連想させる神秘的な光を放ち、夜行性の受粉者を引き寄せ、周囲を魔法のような輝きで照らす。
lucifunnel-seed=柔らかな青緑色の光を放つ珍しい種子。生物発光植物の栽培に不可欠である。
quartz-ore=荒々しい地質的な鉱石集積で見つかる、きらびやかな結晶のような鉱物。製造と産業用途で価値がある。
quartz-crystal=鋭い面を持つ透明でガラス質の鉱物。その美しさと耐久性から工芸品や産業で重宝されています。
chitin=外骨格から得られる頑丈な層状材料。耐久性と強度が特徴。
tenecap=色の薄い茶色のキノコ。
tenecap-spore=テネカップキノコから採取された小さな胞子の束。
chitosan=キチンを精製した軽量な素材で、柔軟性と耐久性が特徴。
biobeacon=生物発光の力を備えたビーコン。すべてのモジュール[item=quality-module]を受け入れる。

