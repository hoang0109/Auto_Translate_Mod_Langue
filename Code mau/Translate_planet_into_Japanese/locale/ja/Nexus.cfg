[space-location-description]
nexus=表面が長年破壊された惑星。人間より高度な種族が暮らしていた可能性がありますが、プロメチウムという宇宙で最も希少な元素を含んでいます。
oort-cloud=このシステムのオールトの雲は危険な小惑星で満たされています。特に異常に多くの小惑星があり、通過するには非常にしっかりした船が必要です。
sol=人間の故郷であるソル系です。帰還して会社に冒険を伝えるのが待ちわびていますが、まずは新しいワープドライブを構築しなければなりません。

