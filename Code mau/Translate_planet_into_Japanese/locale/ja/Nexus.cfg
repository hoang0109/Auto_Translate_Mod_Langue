[nexus-research-discription]
planet-nexus-scanning=私はこの惑星を見つけました。レア元素が豊富で、家への旅の1歩に近づいています。しかし、この惑星には厳しい条件があるため、新しいスーツを開発する必要があります。
planet-nexus-scanning-Krastorio2-space-out=私の救出は明らかに連邦にとって重要ではありません。私は独自の方法で帰還しなければなりません。私はこの惑星を見つけました。レア元素が豊富で、家への旅の1歩に近づいています。しかし、この惑星には厳しい条件があるため、新しいスーツを開発する必要があります。
element882=なぜこの惑星がこれほど重いのかわかりました。かつてこの場所に住んでいた種族は現代の人間と同程度の技術を持ち、オメガ合金で様々な装置を作っていました。この惑星の表面や都市は完全に破壊されてしまいましたが、イオン地殻からプロメチウム882を抽出できます。ただ、これには多くの電力が必要です。今後、高次機械の構築にもつながるでしょう。
atomacer=これらの機械で物質をその構成要素に分解し、分離することができます。このエネルギー液体は生成中に一時的に不安定な状態になるため、「光子濃縮室」はできるだけ遠くに設置する必要があります。爆発を防ぐためにも重要です。
matter-stabilization=うわあ、爆発寸前だ！距離を取りたいところだが、このプロセスでは光子キューブが生成されることがあります。これにより小規模な原発と同等の爆発をおこす可能性があるため、後で対処しなければなりません。
omega-components=私はようやくオメガ合金を製造できるようになりました。これには多くの素材が必要で、さらに光子流体と電力も必要です。私は新しい構築材料を使用し、より効率的な電力生成方法を開発する必要があります。
fusion-power-mk2=私はついに新しいより効率的な核融合炉を完成させました。今後、増加する電力需要をカバーできるはずです。
photon-stream-thruster=この新しいエンジンのおかげで、宇宙での移動が改善されます。従来のものに比べて4倍以上の推力を発生し、光子流体と酸化剤を燃料として効率的に動作します。
photon-electronics=オメガ生成とより良いコンポーネントのおかげで、反物質および特異物質の製造が可能になります。これはワープドライブに必要な燃料です。わずかな一歩です。
antimatter-produktion=ついに完成しました。反物質と特異物質を生成する機械です。唯一の欠点は、膨大な量の物質とエネルギーが必要になることです。でも、今ならなんとかできるはずです。電力網の過負荷を防ぐため、この機械の発電を主電源から切り離す必要があります。以前の宇宙船は、891.2トンで2501ユニットの燃料（反物質と特異物質）が必要でした。
warp-drive-engine=今、私の星への旅と宇宙への移動に障害となるのは、非常に濃密なオールトの雲を通過しなければならないことです。この密集した小惑星渦を通過するには船をしっかり装備しておく必要があります。さらに、オールトの雲内でワープドライブを起動すると、空間の曲率により深刻な誤動作が起こる可能性があります。そして、反物質および特異物質が内部タンクに充填されるまでワープドライブを起動しないでください。それがないと、爆発や時間の歪みなどの問題が起こり、保護もなくその中に閉じ込められるリスクがあります。すでに4次元への故障報告があります。